    - Suggest me a book which is about [Mathematics and logic have been central topics of concern since the dawn of philosophy. Since logic is the study of correct reasoning, it is a fundamental branch of epistemology and a priority in any philosophical system. Philosophers have focused on mathematics as a case study for general philosophical issues and for its role in overall knowledge- gathering. Today, philosophy of mathematics and logic remain central disciplines in contemporary philosophy, as evidenced by the regular appearance of articles on these topics in the best mainstream philosophical journals; in fact, the last decade has seen an explosion of scholarly work in these areas. This volume covers these disciplines in a comprehensive and accessible manner, giving the reader an overview of the major problems, positions, and battle lines. The 26 contributed chapters are by established experts in the field, and their articles contain both exposition and criticism as well as substantial development of their own positions. The essays, which are substantially self-contained, serve both to introduce the reader to the subject and to engage in it at its frontiers. Certain major positions are represented by two chapters--one supportive and one critical. The Oxford Handbook of Philosophy of Math and Logic is a ground-breaking reference like no other in its field. It is a central resource to those wishing to learn about the philosophy of mathematics and the philosophy of logic, or some aspect thereof, and to those who actively engage in the discipline, from advanced undergraduates to professional philosophers, mathematicians, and historians.](description).
    - Suggest me a book which is about [Aristophanes' Peace was performed at the City Dionysia in Athens in 421 BC as a decade-long war with Sparta seemed finally to be drawing to an end, and is one of only eleven extant plays by the greatest Old Comic poet. Olson's edition of the play, which replaces Platnauer's of 1969, is based on a complete new collation of the manuscripts, many of which have never been adequately reported before. The extensive commentary explores matters of all sorts, but it focuses in particular on therealities of day-to-day life in classical Athens and also examines the practical problems of staging. The substantial introduction includes essays on Aristophanes' early career, the politics of the Greek world in the late 420s, and the poet's theology.](description).
