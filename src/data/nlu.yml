    - Suggest me a book which is about [Continuing the saga begun in Henry IV Part I, William Shakespeare's history play Henry IV Part II charts the continuing evolution of Prince Hal from roguish troublemaker to noble ruler of men. This Penguin Shakespeare edition is edited by Peter Davison with an introduction by Adrian Poole. Angered by the loss of his son in battle, the Earl of Northumberland supports another rebellion against King Henry IV, bringing the country to the brink of civil war. Sick and weary, the old King sends out his forces, including the unruly Sir John Falstaff, to meet the rebels. But as the conflict grows, he must also confront a more personal problem - how to make his reprobate son Prince Hal aware of the duties he must bear, as heir to the throne. This book contains a general introduction to Shakespeare's life and Elizabethan theatre, a separate introduction to Henry IV Part II, a chronology, suggestions for further reading, an essay discussing performance options on both stage and screen, and a commentary. William Shakespeare (1564-1616) was born to John Shakespeare and Mary Arden some time in late April 1564 in Stratford-upon-Avon. He wrote about 38 plays (the precise number is uncertain), many of which are regarded as the most exceptional works of drama ever produced, including Romeo and Juliet (1595), Henry V (1599), Hamlet (1601), Othello (1604), King Lear (1606) and Macbeth (1606), as well as a collection of 154 sonnets, which number among the most profound and influential love-poetry in English. If you enjoyed Henry IV Part II, you might like Richard III, also available in Penguin Shakespeare. 'The finest, most representative instance of what Shakespeare can do' Harold Bloom](description).
    - Suggest me a book which is about [Stupid White Men tells you everything you need to know about how the great and the good screw us over. It reveals - among other things - how 'President' Bush stole an election aided only by his brother, cousin, his dad's cronies, electoral fraud and tame judges; how the rich stay rich while forcing the rest of us to live in economic fear; and how politicians have whored themselves to big business. Not to mention providing fascinating details on just how stupid Bush is, a convincing case for male obsolescence and a fabulous new use for Whites Only signs! A hilarious must-read for anyone who wants to know what the con is and how 'they' get away with it, Stupid White Men is only available uncensored because public pressure forced the original publishers to publish a book they felt was too hot to handle. Now it's time to find out why. It's so damn funny it'll make you cry.](description).
