    - Suggest me a book which is about [When Warrie Ransom, the Big Boss of the Exmas Express Company, decides to buy Christmas and rename it Exmas, Santa Claus, Momma Claus, and their daugher Chrissie can't believe their eyes. Everything at the North Pole seems to change overnight--the elves stop making kids' favorite toys, the Christmas doves won't fly or sing, and no one seems to laugh anymore. It looks like Christmas is going to be ruined. But then Chrissie remembers something she had learned from her dad: you must believe in something bigger than yourself. With a little help from her dad's helpers, Chrissie--as santaKid--delivers presents to children on Christmas eve, sending Warrie Ransom back to where he came from! After all, when you believe in something, magic can happen.](description).
    - Suggest me a book which is about [Darren begins the Trials of Initiation to prove himself worthy of being a half-vampire, even as the clan's blood foes, the vampaneze, gather near Vampire Mountain.](description).
    - Suggest me a book which is about [In the stories that make up Oblivion, David Foster Wallace joins the rawest, most naked humanity with the infinite involutions of self-consciousness--a combination that is dazzlingly, uniquely his. These are worlds undreamt-of by any other mind. Only David Foster Wallace could convey a father's desperate loneliness by way of his son's daydreaming through a teacher's homicidal breakdown ("The Soul Is Not a Smithy"). Or could explore the deepest and most hilarious aspects of creativity by delineating the office politics surrounding a magazine profile of an artist who produces miniature sculptures in an anatomically inconceivable way ("The Suffering Channel"). Or capture the ache of love's breakdown in the painfully polite apologies of a man who believes his wife is hallucinating the sound of his snoring ("Oblivion"). Each of these stories is a complete world, as fully imagined as most entire novels, at once preposterously surreal and painfully immediate.](description).
    - Suggest me a book which is about [Now in paperback-the format in which it's destined to become a reading group favorite-the most heralded and hilarious memoir of recent years: Nearing 30 and trapped in a dead-end secretarial job, Julie Powell reclaims her life by cooking every single recipe in Julia Child's legendary Mastering the Art of French Cooking in the span of one year. It's a hysterical, inconceivable redemptive journey - life rediscovered through aspics, calves' brains and crème brûlée. The bestselling memoir that's "irresistible....A kind of Bridget Jones meets The French Chef" (Philadelphia Inquirer) is now a major motion picture directed by Nora Ephron, starring Amy Adams as Julie and Meryl Streep as Julia, the film Julie & Julia will be released by Sony Pictures on August 7, 2009.](description).
    - Suggest me a book which is about [Agnes Scofield, the heroine of Dew's lovely,low-key period piece, can join Mrs. Ramsay and Mrs. Bridge at the teatable of exquisitely etched literary matrons. A respectable Ohiowidow with three grown children, Agnes is beginning to carve out anindependent middle-aged life for herself (which includes a secretlover) when, in 1947, her children all suddenly return to town. Theyhave full lives of their own, but take for granted that Mother willalways put supper on the table and never step outside her role as self-sacrificing, sexless matriarch. Dew's achievement is to captureboth Agnes' ambivalence about these demands and the dignity inher struggle to meet them."-Entertainment Weekly (Editor's Choice)](description).
    - Suggest me a book which is about [As soon as The Beatles became famous, the spin machine began to construct a myth--one that has continued to this day. But the truth is much more interesting, much more exciting, and much more moving. In this bestselling book, Bob Spitz has written the biography for which Beatles fans have long waited. 32 pages of b/w photos.](description).
    - Suggest me a book which is about [With 160 million copies of the Twilight Saga sold worldwide, this addictive love story between a teenage girl and a vampire redefined romance for a generation. Here's the book that started it all. Isabella Swan's move to Forks, a small, perpetually rainy town in Washington, could have been the most boring move she ever made. But once she meets the mysterious and alluring Edward Cullen, Isabella's life takes a thrilling and terrifying turn. Up until now, Edward has managed to keep his vampire identity a secret in the small community he lives in, but now nobody is safe, especially Isabella, the person Edward holds most dear. The lovers find themselves balanced precariously on the point of a knife-between desire and danger. Deeply romantic and extraordinarily suspenseful, Twilightcaptures the struggle between defying our instincts and satisfying our desires. This is a love story with bite. "People do not want to just read Meyer's books; they want to climb inside them and live there."-Time "A literary phenomenon."-The New York Times](description).
    - Suggest me a book which is about ["If you step through after Harkat, you might never come back. Is your friend worth such an enormous risk?" Darren and Harkat face monstrous obstacles on their desperate quest to the Lake of Souls. Will they survive the savage journey? And what awaits them in the murky waters of the dead? Be careful what you fish for...](description).
    - Suggest me a book which is about [The men on board HMS Terror have every expectation of triumph. As part of the 1845 Franklin Expedition, the first steam-powered vessels ever to search for the legendary Northwest Passage, they are as scientifically supported an enterprise as has ever set forth. As they enter a second summer in the Arctic Circle without a thaw, though, they are stranded in a nightmarish landscape of encroaching ice and darkness. Endlessly cold, with diminishing rations, 126 men fight to survive with poisonous food, a dwindling supply of coal, and ships buckling in the grip of crushing ice. But their real enemy is far more terrifying. There is something out there in the frigid darkness: an unseen predator stalking their ship, a monstrous terror constantly clawing to get in.When the expedition's leader, Sir John Franklin, meets a terrible death, Captain Francis Crozier takes command and leads his surviving crewmen on a last, desperate attempt to flee south across the ice. With them travels an Inuit woman who cannot speak and who may be the key to survival, or the harbinger of their deaths. But as another winter approaches, as scurvy and starvation grow more terrible, and as the terror on the ice stalks them southward, Crozier and his men begin to fear that there is no escape. The Terror swells with the heart-stopping suspense and heroic adventure that have won Dan Simmons praise as "a writer who not only makes big promises but keeps them" (Seattle Post-Intelligencer). With a haunting and constantly surprising story based on actual historical events, The Terror is a novel that will chill you to your core.](description).
    - Suggest me a book which is about [Under the leadership of their sergeant, known as "The Oracle," the crew of the LAPD's Hollywood Station take on their toughest case yet as they deal with the Russian mob, diamonds, counterfeiting, and grenades.](description).
    - Suggest me a book which is about [For the first time in one volume, the three novels that introduced Michael Connelly's great LAPD homicide detective, maverick Hieronymous (Harry) Bosch. The Black Echo (Winner of the Edgar Award for Best First Novel) For Harry Bosch-hero, loner, nighthawk-the body stuffed in a drainpipe off Mulholland Drive isn't just another statistic. This one is personal. Billy Meadows was a fellow Vietnam "tunnel rat," fighting the VC and the fear they used to call the Black Echo. Harry let Meadows down once. He won't do it again. The Black Ice The corpse in the hotel room seems to be that of a missing LAPD narcotics officer. Rumors abound that the cop had crossed over-selling a new drug called Black Ice. Now Harry's making some dangerous connections, leading from the cop to a string of bloody murders, and from Hollywood Boulevard's drug bazaar to Mexico's dusty back alleys. In this lethal game, Harry is likely to be the next victim. The Concrete Blonde When Harry Bosch shot and killed Norman Church, the police were convinced it marked the end of the hunt for the Dollmaker-L.A.'s most bizarre serial killer. But now Church's widow is accusing Harry of killing the wrong man-a charge that rings terrifyingly true when a new victim is discovered with the Dollmaker's macabre signature. For the second time, Harry must hunt the murderer down, before he strikes again. Together, these three novels are the perfect way to discover, or rediscover, the sleuth the New York Times Book Review called a "wonderful, old-fashioned hero who isn't afraid to walk through the flames."](description).
    - Suggest me a book which is about [Do lobsters feel pain? Did Franz Kafka have a funny bone? What is John Updike's deal, anyway? And what happens when adult video starlets meet their fans in person? David Foster Wallace answers these questions and more in essays that are also enthralling narrative adventures. Whether covering the three-ring circus of a vicious presidential race, plunging into the wars between dictionary writers, or confronting the World's Largest Lobster Cooker at the annual Maine Lobster Festival, Wallace projects a quality of thought that is uniquely his and a voice as powerful and distinct as any in American letters.](description).
    - Suggest me a book which is about [The Norwegian journalist provides a portrait of a committed Muslim man and his family living in post-Taliban Kabul, Afghanistan.](description).
    - Suggest me a book which is about [Jane is in real estate. Today is Saturday. Jane has an open house. She must schlep the Open House signs to the car. See Jane schlep. Schlep, Jane. Schlep. Schlep, schlep, schlep. In text that captures the unque rhythms of the original Dick and Jane readers, and in 35 all-new illustrations, a story unfolds in which Dick and Jane--hero and heroine of the classic books for children that generations of Americans have used when learning to read--manage to express shades of feeling and nuances of meaning that ordinary English just can't deliver. How? By speaking Yiddish, employing terms that convey an attitude--part plucky self-assertion, part ironic fatalism. When Dick schmoozes, when Jane kvetches, when their children fress noodles at a Chinese restaurant, the clash of cultures produces genuine hilarity.](description).
    - Suggest me a book which is about [The spirit of fourteen-year-old Susie Salmon describes her murder, her surprise at her new home in heaven, and her witness to her family's grief, efforts to find the killer, and attempts to come to terms with what has happened. A first novel. Reader's Guide included. Reprint. 750,000 first printing.](description).
    - Suggest me a book which is about [The landmark book that has revolutionized the way we understand leadership and decision making--from #1 bestselling author Malcolm Gladwell. In his breakthrough bestseller The Tipping Point, Malcolm Gladwell redefined how we understand the world around us. Now, in Blink, he revolutionizes the way we understand the world within. Blink is a book about how we think without thinking, about choices that seem to be made in an instant--in the blink of an eye--that actually aren't as simple as they seem. Why are some people brilliant decision makers, while others are consistently inept? Why do some people follow their instincts and win, while others end up stumbling into error? How do our brains really work--in the office, in the classroom, in the kitchen, and in the bedroom? And why are the best decisions often those that are impossible to explain to others? In Blink we meet the psychologist who has learned to predict whether a marriage will last, based on a few minutes of observing a couple; the tennis coach who knows when a player will double-fault before the racket even makes contact with the ball; the antiquities experts who recognize a fake at a glance. Here, too, are great failures of "blink": the election of Warren Harding; "New Coke"; and the shooting of Amadou Diallo by police. Blink reveals that great decision makers aren't those who process the most information or spend the most time deliberating, but those who have perfected the art of "thin-slicing"--filtering the very few factors that matter from an overwhelming number of variables.](description).
    - Suggest me a book which is about [From the bestselling author of "White Oleander" comes a powerful story of passion, first love, and a young woman's search for a true world in the aftermath of loss.](description).
