    - Suggest me a book which is about [When it was first published a quarter of a century ago, Richard Posner's exposition and defense of an economic approach to antitrust law was a jeremiad against the intellectual disarray that then characterized the field. As other perspectives on antitrust law have fallen away, Posner's book has played a major role in transforming the field of antitrust law into a body of economically rational principles largely in accord with the ideas set forth in the first edition. Today's antitrust professionals may disagree on specific practices and rules, but most litigators, prosecutors, judges, and scholars agree that the primary goal of antitrust laws should be to promote economic welfare, and that economic theory should be used to determine how well business practices conform to that goal. In this thoroughly revised edition, Posner explains the economic approach to new generations of lawyers and students. He updates and amplifies his approach as it applies to the developments, both legal and economic, in the antitrust field since 1976. The "new economy," for example, has presented a host of difficult antitrust questions, and in an entirely new chapter, Posner explains how the economic approach can be applied to new industries such as software manufacturers, Internet service providers, and those that provide communications equipment and services. "The antitrust laws are here to stay," Posner writes, "and the practical question is how to administer them better-more rationally, more accurately, more expeditiously, more efficiently." This fully revised classic will continue to be the standard work in the field.](description).
    - Suggest me a book which is about ["Movement 2. The rumble of distant events in Germany and Spain presages the storm of WWII. In England, even as the whirl of marriages and adulteries, fashions and frivolities, personal triumphs and failures gathers speed, men and women find themselves on the brink of fateful choices.](description).
    - Suggest me a book which is about [With this volume, the University of Chicago Press completes its translation of a work that is indispensable not only to serious readers of Flaubert but to anyone interested in the last major contribution by one of the twentieth century's greatest thinkers. That Sartre's study of Flaubert, The Family Idiot, is a towering achievement in intellectual history has never been disputed. Yet critics have argued about the precise nature of this novel or biography or "criticism-fiction" which is the summation of Sartre's philosophical, social, and literary thought. In the preface, Sartre writes: "The Family Idiot is the sequel to Search for a Method. The subject: what, at this point in time, can we know about a man? It seemed to me that this question could only be answered by studying a specific case." Sartre discusses Flaubert's personal development, his relationship to his family, his decision to become a writer, and the psychosomatic crisis or "conversion" from his father's domination to the freedom of his art. Sartre blends psychoanalysis with a sociological study of the ideology of the period, the crisis in literature, and Flaubert's influence on the future of literature. While Sartre never wrote the final volume he envisioned for this vast project, the existing volumes constitute in themselves a unified work—one that John Sturrock, writing in the Observer, called "a shatteringly fertile, digressive and ruthless interpretation of these few cardinal years in Flaubert's life." "A virtuoso perfomance. . . . For all that this book does to make one reconsider his life, The Family Idiot is less a case study of Flaubert than it is a final installment of Sartre's mythology. . . . The translator, Carol Cosman, has acquitted herself brilliantly."—Frederick Brown, New York Review of Books "A splendid translation by Carol Cosman. . . . Sartre called The Family Idiot a 'true novel,' and it does tell a story and eventually reach a shattering climax. The work can be described most simply as a dialectic, which shifts between two seemingly alternative interpretations of Flaubert's destiny: a psychoanalytic one, centered on his family and on his childhood, and a Marxist one, whose guiding themes are the status of the artist in Flaubert's period and the historical and ideological contradictions faced by his social class, the bourgeoisie."—Fredric Jameson, New York Times Book Review Jean-Paul Sartre (1906-1980) was offered, but declined, the Nobel Prize for literature in 1964. His many works of fiction, drama, and philosophy include the monumental study of Flaubert, The Family Idiot, and The Freud Scenario, both published in translation by the University of Chicago Press.](description).
    - Suggest me a book which is about [This volume provides an unequaled introduction to the thought of chief contributors to the Western tradition of political philosophy from classical Greek antiquity to the twentieth century. Written by specialists on the various philosophers, this third edition has been expanded significantly to include both new and revised essays.](description).
    - Suggest me a book which is about [In the early 1960s, computers haunted the American popular imagination. Bleak tools of the cold war, they embodied the rigid organization and mechanical conformity that made the military-industrial complex possible. But by the 1990s—and the dawn of the Internet—computers started to represent a very different kind of world: a collaborative and digital utopia modeled on the communal ideals of the hippies who so vehemently rebelled against the cold war establishment in the first place. From Counterculture to Cyberculture is the first book to explore this extraordinary and ironic transformation. Fred Turner here traces the previously untold story of a highly influential group of San Francisco Bay–area entrepreneurs: Stewart Brand and the Whole Earth network. Between 1968 and 1998, via such familiar venues as the National Book Award–winning Whole Earth Catalog, the computer conferencing system known as WELL, and, ultimately, the launch of the wildly successful Wired magazine, Brand and his colleagues brokered a long-running collaboration between San Francisco flower power and the emerging technological hub of Silicon Valley. Thanks to their vision, counterculturalists and technologists alike joined together to reimagine computers as tools for personal liberation, the building of virtual and decidedly alternative communities, and the exploration of bold new social frontiers. Shedding new light on how our networked culture came to be, this fascinating book reminds us that the distance between the Grateful Dead and Google, between Ken Kesey and the computer itself, is not as great as we might think.](description).
    - Suggest me a book which is about [Featuring an introduction by Stephen Jay Gould, "Genetics and the Origin of Species" presents the first edition of Dobzhansky's groundbreaking and now classic inquiry into what has emerged as the most important single area of scientific inquiry in the twentieth century: biological theory of evolution. Genetics and the Origin of Species went through three editions (1937, 1941, and 1951) in which the importance accorded natural selection changed radically.](description).
    - Suggest me a book which is about [The Pillow Book of Sei Shonagon is an immensely detailed account of court life in eleventh-century Japan. Written at the height of Heian culture, it is a classic text of great literary beauty, full of lively anecdotes, humorous observations, and subtle impressions. Sei Shonagon was a contemporary and erstwhile rival of Lady Murasaki, whose novel, The Tale of Genji, fictionalized the court life that Lady Shonagon captures so vividly in her diary. The Pillow Book contains her reflections on royal and religious ceremonies, nature, pilgrimage, conversation, and poetry. Lady Shonagon shares character sketches and the things she both loves and loathes. Her style is so eloquent, her wit so sharp, even the briefest fragments enchant us. There is no better introduction to the daily preoccupations of the Heian upper class, and Ivan Morris's notes and contextualization enrich the material for scholars and general readers.](description).
    - Suggest me a book which is about [Three plays by one of contemporary Japan's most prominent writers -- Involuntary Homicide, The Green Stockings, The Ghost is Here -- translated for this volume reveal Kobo Abe's deep love of absurdity in the face of universal concerns.](description).
    - Suggest me a book which is about [More than one hundred articles, essays, and primary documents cover the formation of gay identity, religious, scientific, medical, and legal perspectives, the mainstream media, lesbian and gay media, and community prospects and tactics--from Eve Kosofsky Sedgwick's essay, "How to Bring Your Kids Up Gay," to Joseph Cardinal Ratzinger's "Letter to the Bishops of the Catholic Church on the Pastoral Care of Homosexual Persons," to a 1947 Newsweek article, "Homosexuals in Uniform".](description).
    - Suggest me a book which is about [The collection Poems Between Women explores many facets of female-female relationships in poems not only about love or affection between or inspired by women but also about the moments that complicate and call into question the nature of sexuality and intimacy between women. Including women married and single, young and old, lesbian, bisexual, and heterosexual, the anthology covers historical development and changing mores through the seventeenth century, after the Restoration of Charles II, a time of relative freedom for women; the eighteenth century, when the cult of romantic friendship reached its peak; the nineteenth century, when women writers wrote about issues of same-sex desire indirectly and explored complex issues such as death in tones of weariness and resignation; and the twentieth century, when poets began to engage in more overt explorations of women's bodies, sensuality, and lovemaking. Emma Donoghue's introduction deftly guides readers into the rich tradition of women's poetry in English, exploring the relationships between poets and their muses and poets and their cultures. Poems Between Women is testimony not only to the recurring theme of the unique bonds among women but also to the universality of love, friendship, and creativity.](description).
    - Suggest me a book which is about [Why do smokers claim that the first cigarette of the day is the best? What is the biological basis behind some heavy drinkers' belief that the "hair-of-the-dog" method alleviates the effects of a hangover? Why does marijuana seem to affect ones problem-solving capacity? Intoxicating Minds is, in the author's words, "a grand excavation of drug myth." Neither extolling nor condemning drug use, it is a story of scientific and artistic achievement, war and greed, empires and religions, and lessons for the future. Ciaran Regan looks at each class of drugs, describing the historical evolution of their use, explaining how they work within the brain's neurophysiology, and outlining the basic pharmacology of those substances. From a consideration of the effect of stimulants, such as caffeine and nicotine, and the reasons and consequences of their sudden popularity in the seventeenth century, the book moves to a discussion of more modern stimulants, such as cocaine and ecstasy. In addition, Regan explains how we process memory, the nature of thought disorders, and therapies for treating depression and schizophrenia. Regan then considers psychedelic drugs and their perceived mystical properties and traces the history of placebos to ancient civilizations. Finally, Intoxicating Minds considers the physical consequences of our co-evolution with drugs -- how they have altered our very being -- and offers a glimpse of the brave new world of drug therapies.](description).
    - Suggest me a book which is about [What does the advent of cloning mean for human beings? What does the turn of the millennium say about our relationship to time? The prophet of postmodernity untangles the "vital illusion" between the virtual and the actual, taking the pulse of humanity surrounded by a technological landscape.](description).
    - Suggest me a book which is about [The life of Us?mah ibn-Munqidh epitomizes the height of Arab civilization during the early Crusading period. These memoirs--which represent a rare first-hand account of medieval European manners, morals, politics, and medicine written by a non-European--offers new perspective and insight into an important point of military and cultural contact between the East and West. In his introduction, translator Philip Hitti writes, "Ancient Arabic literature has preserved for us other biographies, memoirs, and reminiscences by great men, but there is hardly anything superior to this one in its simplicity of narrative, dignity, and wealth of contents and general human interest.](description).
    - Suggest me a book which is about [This book explores the puzzling phenomenon of new veiling practices among lower middle class women in Cairo, Egypt. Although these women are part of a modernizing middle class, they also voluntarily adopt a traditional symbol of female subordination. How can this paradox be explained? An explanation emerges which reconceptualizes what appears to be reactionary behavior as a new style of political struggle--as accommodating protest. These women, most of them clerical workers in the large government bureaucracy, are ambivalent about working outside the home, considering it a change which brings new burdens as well as some important benefits. At the same time they realize that leaving home and family is creating an intolerable situation of the erosion of their social status and the loss of their traditional identity. The new veiling expresses women's protest against this. MacLeod argues that the symbolism of the new veiling emerges from this tense subcultural dilemma, involving elements of both resistance and acquiescence.](description).
