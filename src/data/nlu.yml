    - Suggest me a book which is about [Winner of the 2005 Harold Morton Landon Translation Award from the Academy of American Poets. In Works of Hesiod and the Homeric Hymns, highly acclaimed poet and translator Daryl Hine brings to life the words of Hesiod and the world of Archaic Greece. While most available versions of these early Greek writings are rendered in prose, Hine's illuminating translations represent these early classics as they originally appeared, in verse. Since prose was not invented as a literary medium until well after Hesiod's time, presenting these works as poems more closely approximates not only the mechanics but also the melody of the originals. This volume includes Hesiod's Works and Days and Theogony, two of the oldest non-Homeric poems to survive from antiquity. Works and Days is in part a farmer's almanac—filled with cautionary tales and advice for managing harvests and maintaining a good work ethic—and Theogony is the earliest comprehensive account of classical mythology—including the names and genealogies of the gods (and giants and monsters) of Olympus, the sea, and the underworld. Hine brings out Hesiod's unmistakable personality; Hesiod's tales of his escapades and his gritty and persuasive voice not only give us a sense of the author's own character but also offer up a rare glimpse of the everyday life of ordinary people in the eighth century BCE. In contrast, the Homeric Hymns are more distant in that they depict aristocratic life in a polished tone that reveals nothing of the narrators' personalities. These hymns (so named because they address the deities in short invocations at the beginning and end of each) are some of the earliest examples of epyllia, or short stories in the epic manner in Greek. This volume unites Hine's skillful translations of the Works of Hesiod and the Homeric Hymns—along with Hine's rendering of the mock-Homeric epic The Battle of the Frogs and the Mice—in a stunning pairing of these masterful classics.](description).
    - Suggest me a book which is about [On February 6, 1945, Robert Brasillach was executed for treason by a French firing squad. He was a writer of some distinction—a prolific novelist and a keen literary critic. He was also a dedicated anti-Semite, an acerbic opponent of French democracy, and editor in chief of the fascist weekly Je Suis Partout, in whose pages he regularly printed wartime denunciations of Jews and resistance activists. Was Brasillach in fact guilty of treason? Was he condemned for his denunciations of the resistance, or singled out as a suspected homosexual? Was it right that he was executed when others, who were directly responsible for the murder of thousands, were set free? Kaplan's meticulous reconstruction of Brasillach's life and trial skirts none of these ethical subtleties: a detective story, a cautionary tale, and a meditation on the disturbing workings of justice and memory, The Collaborator will stand as the definitive account of Brasillach's crime and punishment. A National Book Award Finalist A National Book Critics Circle Award Finalist "A well-researched and vivid account."—John Weightman, New York Review of Books "A gripping reconstruction of [Brasillach's] trial."—The New Yorker "Readers of this disturbing book will want to find moral touchstones of their own. They're going to need them. This is one of the few works on Nazism that forces us to experience how complex the situation really was, and answers won't come easily."—Daniel Blue, San Francisco Chronicle Book Review "The Collaborator is one of the best-written, most absorbing pieces of literary history in years."—David A. Bell, New York Times Book Review "Alice Kaplan's clear-headed study of the case of Robert Brasillach in France has a good deal of current-day relevance. . . . Kaplan's fine book . . . shows that the passage of time illuminates different understandings, and she leaves it to us to reflect on which understanding is better."—Richard Bernstein, The New York Times](description).
