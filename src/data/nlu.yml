    - Suggest me a book which is about [Introduction to Philosophy, Fourth Edition, is the most comprehensive topically organized collection of classical and contemporary philosophy available. Building on the exceptionally successful tradition of previous editions, this edition for the first time incorporates the insights of a new coeditor, John Martin Fischer, and has been updated and revised to make it more accessible. Ideal for introductory philosophy courses, the text includes sections on the meaning of life, God and evil, knowledge and reality, the philosophy of science, the mind/body problem, freedom of will, consciousness, ethics, and philosophical puzzles and paradoxes. It presents seventy substantial--and in some cases complete--selections from the best and most influential works in philosophy, offering a unique balance between classical and contemporary material. An extensive glossary of philosophical terms is also included. The fourth edition features fifteen new readings, including work by Albert Camus, Roderick M. Chisholm, Daniel Dennett, Harry G. Frankfurt, William Paley, Derek Parfit, John Perry, Richard Taylor, Peter Van Inwagen, Bernard Williams, and Susan Wolf. Part III, Knowledge and Reality, has been restructured and now includes Plato's Thaetetus, selections by Edmund L. Gettier and Robert Nozick, and an essay by Christopher Grau that explores the philosophical concepts presented in the popular film The Matrix. Two new ethics puzzles--"The Trolley Problem" and "Ducking Harm and Sacrificing Others"--are also included. This edition incorporates Study Questions after each reading and is accompanied by an Instructor's CD and a Student Companion Website, both containing helpful resources.](description).
