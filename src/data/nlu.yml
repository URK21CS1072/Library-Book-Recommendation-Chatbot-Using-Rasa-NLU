    - Suggest me a book which is about [The Autobiography of Henry VIII is the magnificent historical novel that established Margaret George's career. Evocatively written in the first person as Henry VIII's private journals, the novel was the product of fifteen years of meticulous research and five handwritten drafts. Much has been written about the mighty, egotistical Henry VIII: the man who dismantled the Church because it would not grant him the divorce he wanted; who married six women and beheaded two of them; who executed his friend Thomas More; who sacked the monasteries; who longed for a son and neglected his daughters, Mary and Elizabeth; who finally grew fat, disease-ridden, dissolute. Now, in her magnificent work of storytelling and imagination Margaret George bring us Henry VIII's story as he himself might have told it, in memoirs interspersed with irreverent comments from his jester and confident, Will Somers. Brilliantly combining history, wit, dramatic narrative, and an extraordinary grasp of the pleasures and perils of power, this monumental novel shows us Henry the man more vividly than he has ever been seen before.](description).
