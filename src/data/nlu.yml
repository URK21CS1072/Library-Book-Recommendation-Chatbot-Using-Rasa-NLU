    - Suggest me a book which is about [Sir Anthony Kenny continues his magisterial new history of Western philosophy with a fascinating guide through more than a millennium of thought from 400 AD onwards, charting the story of philosophy from the founders of Christian and Islamic thought through to the Renaissance. The middle ages saw a great flourishing of philosophy, and the intellectual endeavour of the era reaches its climax in the thirteenth and fourteenth centuries, with the systems of such great thinkers as Thomas Aquinas and John Duns Scotus. Specially written for a broad popular readership, but serious and deep enough to offer a genuine understanding of the great philosophers, Kenny's lucid and stimulating history will become the definitive work for anyone interested in the people and ideas that shaped the course of Western thought. - ;Sir Anthony Kenny continues his magisterial new history of Western philosophy with a fascinating guide through more than a millennium of thought from 400 AD onwards, charting the story of philosophy from the founders of Christian and Islamic thought through to the Renaissance.The middle ages saw a great flourishing of philosophy, and the intellectual endeavour of the era reaches its climax in the thirteenth and fourteenth centuries, with the systems of the great schoolmen such as Thomas Aquinas and John Duns Scotus. Specially written for a broad popular readership, but serious and deep enough to offer a genuine understanding of the great philosophers, Kenny's lucid and stimulating history will become the definitive work for anyone interested in the people and ideas that shaped the course of Western thought. - ;from the reviews of the preceding volume..... This wonderful book . . . is not only an authoritative guide to the history of philosophy but also a compelling introduction to every major area of philosophical inquiry. . . . Kennys prose is exceptionally clear . . . He conveys his rich subject matter with a light touch of which only the greatest of writers are capable. . . . This, combined with his breadth and depth of learning and philosophical sophistication, make reading this book hugely rewarding. It is also worth mentioning that the book is beautifully illustrated . . . One is left eager for subsequent volumes and convinced that the intellectual cosmos is, indeed, boundlessly rich. - James Ladyman, Times Higher Education Supplement](description).
