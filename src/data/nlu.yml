    - Suggest me a book which is about [The greatest Christian split of all has been that between east and west, between Roman Catholic and eastern Orthodox, which is still apparent today. Henry Chadwick provides a compelling and balanced account of the emergence of divisions between Rome and Constantinople. Starting with the roots of the divergence in Apostolic times, he takes the story right up to the Council of Florence in the fifteenth century.](description).
