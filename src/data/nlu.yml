    - Suggest me a book which is about [Pre-school teacher Nancy Stern is in a personal and professional rut. But what really puts a dent in her self-esteem is the realization that another woman named Nancy Stern has just moved into her building... a Nancy Stern who lives in the penthouse... A Nancy Stern who interviews celebrities for glossy magazines... a Nancy Stern who's chummy with Kevin Costner. Nancy's loss of her own specialness deepens as she keeps getting the other, more glamorous Nancy's mail, phone calls and party invitations by mistake. It's all too much to bear--until a man calls one night, intending to ask the other Nancy out on a blind date. What follows is a raucous and romantic involving mix-ups, mistaken identity, and murder ...](description).
    - Suggest me a book which is about [When a senior citzen is charged with smuggling contraband cigarettes, Stephanie Plum and Lula get more than they bargained for--a corpse in the woodshed and an old man on the lam--but Stephanie is more focused on vice cop Joe Morelli who has proposed marriage and a fellow bounty hunter Ranger who is proposing one perfect night. Reprint.](description).
    - Suggest me a book which is about [Former private detective Joe Kurtz finds himself in over his head when semi-retired crime boss Don Byron Farino hires him to find the New York mob's missing accountant, a man with far too much knowledge of the Family business, but Kurtz soon discovers that someone will do anything to keep him from finding the missing man. By the author of The Crook Factory. Reprint.](description).
