    - Suggest me a book which is about [This unique edition brings together for the first time Austen-Leigh's memoir of his aunt Jane Austen, together with shorter recollections by James Edward's two sisters. It also includes Jane's brother Henry's two biographical accounts. - ;'I doubt whether it would be possible to mention any author of note, whose personal obscurity was so complete.' James Edward Austen-Leigh's Memoir of his aunt Jane Austen was published in 1870, over fifty years after her death. Together with the shorter recollections of James Edward's two sisters, Anna Lefroy and Caroline Austen, the Memoir remains the prime authority for her life and continues to inform all subsequent accounts. These are family memories, the record of Jane Austen's life shaped and limited by the loyalties, reserve, and affection of nieces and nephews recovering in old age the outlines of the young aunt they had each known. They still remembered the shape of her bonnet and the tone of her voice, and their first-hand accounts bring her vividly before us. Their declared partiality also raises fascinating issues concerning biographical truth, and the terms in which all biography functions. This edition brings together for the first time these three memoirs, and also includes Jane's brother Henry Austen's 'Biographical Notice' of 1818 and his lesser known 'Memoir' of 1833, making a unique biographical record. -](description).
    - Suggest me a book which is about [This is a book about the invention of Western philosophy, and the first thinkers to explore ideas about the nature of reality, time, and the origin of the universe. It begins with the finding of the new papyrus fragment of Empedocles' poem, and uses the story of its discovery and interpretation to highlight the way our understanding of early philosophers is marked by their presentation in later sources. Generations of philosophers, both ancient and modern, have traced their inspiration back to the presocratics, even though we have very few of their writings left. In this book, Catherine Osborne invites her readers to dip their toes into the fragmentary remains of thinkers from Thales to Pythagoras, Heraclitus to Protagoras, to try to fill in the bits of a jigsaw that has been rejigged many times and in many different ways. ABOUT THE SERIES: The Very Short Introductions series from Oxford University Press contains hundreds of titles in almost every subject area. These pocket-sized books are the perfect way to get ahead in a new subject quickly. Our expert authors combine facts, analysis, perspective, new ideas, and enthusiasm to make interesting and challenging topics highly readable.](description).
