    - Suggest me a book which is about ['It was early in a fine summer's day, near the end of the eighteenth century, when a young man, of genteel appearance, having occasion to go towards the north-east of Scotland, provided himself with a ticket in one of those public carriages which travel between Edinburgh and the Queensferry...' So begins Scott's personal favourite among his novels, in characteristically wry and urbane style, as a mysterious young man calling himself 'Lovel' travels idly but fatefully toward the Scottish seaside town of Fairport. Here he is befriended by the antiquary Jonathan Oldbuck, who has taken refuge from his own personal disappointments in the obsessive study of miscellaneous history. Their slow unravelling of Lovel's true identity will unearth and redeem the secrets and lies which have devastated the guilt-haunted Earl of Glenallan, and will reinstate the tottering fortunes of Sir Arthur Wardour and his daughter Isabella. First published in 1816 in the aftermath of Waterloo, The Antiquary deals with the problem of how to understand the past so as to enable the future. Set in the tense times of the wars with revolutionary France, it displays Scott's matchless skill at painting the social panorama and in creating vivid characters, from the earthy beggar Edie Ochiltree to the loqacious and shrewdly humorous Antiquary himself. The text is based on Scott's own final, authorized version, the 'Magnum Opus' edition of 1829.](description).
    - Suggest me a book which is about [Even more popular in their day than Don Quixote, Cervantes's Exemplary Stories (1613) surprise, challenge and delight. Ranging from the picaresque to the satirical, Cervantes's Exemplary Stories defy the conventions of heroic chivalric literature through a combination of comic irony, moral ambiguity, realism, and sheer mirth. With acute narrative skill and deft characterisation, drawing on colloquial language and farce, Cervantes creates a tension between the everyday and the literary, the plausible and the improbable. While encouraging us to reach our own moral conclusions, he also persuades us to accept the coincidental and the incredible: two boys indulge their life of crime at a time of public prayer; a young nobleman undergoes a change of identity at the behest of not a princess but a mere gipsy girl, and, most fantastically, talking dogs philosophize in a ward full of syphilitics. By placing the extraordinary within the contexts of the ordinary, the Exemplary Stories chart new novelistic territory and demonstrate Cervantes at his most imaginative and innovative. This new translation captures the full vigour of Cervantes's wit and makes available two rarely printed tales, `The Illustrious Kitchen Maid' and `The Power of Blood'.](description).
    - Suggest me a book which is about [IonOrestesThe Phoenician WomenThe Suppliant WomenIn these four plays Euripides explores ethical and political themes,contrasting the claims of patriotism with family loyalty, pragmatism and expediency with justice, and the idea that 'might is right' with the ideal of clemency.Ion is a vivid portrait of the role of chance in human life and an exploration of family relationships, which combines a sympathetic portrait of a rape victim with remarks on Athenian xenophobia. In Orestes, the most popular of the tragedian's plays in the ancient world, Euripides explores theemotional consequences of Orestes' murder of his mother on the individuals concerned, and makes the tale resonate with advice to Athens about the threat to democracy posed by political pressure groups. The Suppliant Women is a commentary on the politics of empire, as the Athenian king Theseusdecides to use force of arms rather than persuasion against Thebes. The Phoenician Women transforms the terrible conflict between Oedipus' sons into one of the most savage indictments of civil war in Western literature by highlighting the personal tragedy it brings.](description).
    - Suggest me a book which is about [Jane Austen's letters afford a unique insight into the daily life of the novelist: intimate and gossipy, observant and informative--they read much like the novels themselves. They bring alive her family and friends, her surroundings and contemporary events with a freshness unparalleled in modern biographies. Above all we recognize the unmistakable voice of the author of such novels as Pride and Prejudice and Sense and Sensibility. We see the shift in her writing from witty and amusing descriptions of the social life of town and country, to a thoughtful and constructive tone while writing about the business of literary composition. R.W. Chapman's ground-breaking edition of the collected Letters first appeared in 1932, and a second edition followed twenty years later. Now in this third edition of Jane Austen's Letters, Deirdre Le Faye has added new material that has come to light since 1952, and re-ordered the letters into their correct chronological sequence. She has provided discreet and full annotation to each letter, including its provenance, and information on the watermarks, postmarks, and other physical details of the manuscripts, together with new biographical, topographical, and general indexes. Teachers, students, and fans of Jane Austen, at all levels, will find remarkable insight into one of the most popular novelists ever.](description).
    - Suggest me a book which is about [Cornelius Tacitus, Rome's greatest historian, was inspired to take up his pen when the assassination of Domitian ended `fifteen years of enforced silence'. Agricola is the biography of his late father-in-law and an account of Roman Britain. Germania gives insight into Rome's most dangerous enemies, the Germans, and is the only surviving specimen from the ancient world of an ethnographic study. Each in its way has had immense influence on our perception of Rome and the northern `barbarians' and the edition reflects recent research in Roman-British and Roman-German history. - ;`Long may the barbarians continue, I pray, if not to love us, at least to hate one another.' Cornelius Tacitus, Rome's greatest historian and the last great writer of classical Latin prose, produced his first two books in AD 98. He was inspired to take up his pen when the assassination of Domitian ended `fifteen years of enforced silence'. The first products were brief: the biography of his late father-in-law Julius Agricola and an account of Rome's most dangerous enemies, the Germans. Since Agricola's claim to fame was that as governor for seven years he had completed the conquest of Britain, begun four decades earlier, much of the first work is devoted to Britain and its people. The second is the only surviving specimen from the ancient world of an ethnographic study. Each in its way has had immense influence on our perception of Rome and the northern `barbarians'. This edition reflects recent research in Roman-British and Roman-German history and includes newly discovered evidence on Tacitus' early career. -](description).
    - Suggest me a book which is about [B`..melodrama is perennial and the craving for it is perennial and must be satisfied' T. S. Eliot ('Wilkie Collins and Dickens') Collins's ability to construct a gripping situation and to create an atmosphere of mystery and menace is fully evident in the three novellas reprinted here. All proceed through a series of dramatic scenes to a climax that in one case at least is literally explosive. The fast-paced Miss or Mrs? (1871) opens on a yacht, features a remarkably unconventional heroine, and entails murder attempts, blackmail, clandestine marriage and commercial fraud. Dramatic and psychologically absorbing, the action of The Haunted Hotel (1878) takes place in an ancient Venetian palazzo converted into a modern hotel that houses a grisly secreI. Lastly, set in a beautiful water-mill, The Guilty River (1886) depicts a group of alienated characters, whose relationships threaten to erupt in violence and murder. Varied in setting and tone, these stories demonstrate Collins's plot-making skill at its most succinct and intricate. *Introduction * Textual Note * Bibliography * Chronology * * Explanatory Notes *Appendix: Collins's prefaces](description).
