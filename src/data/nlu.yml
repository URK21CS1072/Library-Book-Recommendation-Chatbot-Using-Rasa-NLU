    - Suggest me a book which is about [In the sprawling, half-timbered mansion in the affluent suburb of Swinly Dean, Aristide Leonides lies dead from barbiturate poisoning. An accident? Not likely. In fact, suspicion has already fallen on his luscious widow, a cunning beauty fifty years his junior, set to inherit a sizeable fortune, and rumored to be carrying on with a strapping young tutor comfortably ensconced in the family estate. But criminologist Charles Hayward is casting his own doubts on the innocence of the entire Leonides brood. He knows them intimately. And he's certain that in a crooked house such as Three Gables, no one's on the level...](description).
    - Suggest me a book which is about [On Christmas Eve in 1985, a hunter found a young boy's body along an icy corn field in Nebraska. The residents of Chester, Nebraska buried him as "Little Boy Blue," unclaimed and unidentified-- until a phone call from Ohio two years later led authorities to Eli Stutzman, the boy's father. Eli Stutzman, the son of an Amish bishop, was by all appearances a dedicated farmer and family man in the country's strictest religious sect. But behind his quiet façade was a man involved with pornography, sadomasochism, and drugs. After the suspicious death of his pregnant wife, Stutzman took his preschool-age son, Danny, and hit the road on a sexual odyssey ending with his conviction for murder. But the mystery of Eli Stutzman and the fate of his son didn't end on the barren Nebraska plains. It was just beginning. . . Gregg Olsen's Abandoned Prayers is an incredible true story of murder and Amish secrets.](description).
