    - Suggest me a book which is about [Liquid Metal brings together 'seminal' essays that have opened up the study of science fiction to serious critical interrogation. Eight distinct sections cover such topics as the cyborg in science fiction; the science fiction city; time travel and the primal scene; science fiction fandom; and the 1950s invasion narratives. Important writings by Susan Sontag, Vivian Sobchack, Steve Neale, J.P. Telotte, Peter Biskind and Constance Penley are included.](description).
    - Suggest me a book which is about [Calls upon intellectuals on the left to once again engage American public life and resist the trappings of knee-jerk negativism, intellectual fads, and political orthodoxy. Gitlin argues for a renewed sense of patriotism based on the ideals of sacrifice, tough-minded criticism, and a willingness to look anew at the global role of the United States in the aftermath of 9/11. [Publisher web site].](description).
