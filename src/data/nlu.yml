    - Suggest me a book which is about [Chuck Palahniuk's world has been, well, different from yours and mine. The pieces that comprise Nonfiction prove just how different, in ways both highly entertaining and deeply unsettling. Encounters with alternative culture heroes Marilyn Manson and Juliette Lewis; the peculiar wages of fame attendant on the big budget production of the movie Fight Club; life as an assembly-line drive train installer by day, hospice volunteer driver by night; the really peculiar lives of submariners; the really violent world of college wrestlers; the underground world of anobolic steroid gobblers; the harrowing circumstances of his father's murder and the trial of his killer - each essay or vignette offers a unique facet of existence as lived in and/or observed by one of America's most flagrantly daring and original literary talents.](description).
    - Suggest me a book which is about [In 1999, Lance Armstrong made world headlines with the most stunning comeback in the history of sport after battling against life-threatening testicular cancer just eighteen months before returning to professional cycling. His first book, It's Not About the Bike, charted his journey back to life and went on to become an international bestseller. Now, in his much-anticipated follow-up, Armstrong shares more details of his extraordinary life story, including the births of his twin daughters Grace and Isabel. Never shy of controversy, Armstrong offers, with typical frankness, his thoughts on training, competing, winning and failure. He also tells of the work he did for the foundation he created following his dramatic recovery, addresses the daunting challenge of living in the aftermath of cancer and treatment, and shares further inspirational tales of survival. A fresh outlook on the spirit of survivors everywhere, Every Second Counts is an account of a man who strives every day to meet life's challenges - whether on his bike or off. Every Second Counts was first published in October 2003. In an interview with Oprah Winfrey in January 2013, Lance Armstrong admitted to having taken performance enhancing drugs in all seven of the Tours de France in which he competed between 1999 and 2005. He was officially stripped of these wins by the UCI, the world governing body for cycling, in 2012.](description).
    - Suggest me a book which is about [Cleverly appropriated old-fashioned animation imagery and advertising styles of the 1920s and 1930s are put to use in Quimby the Mouse at the service of modern vignettes of angst and existentialism. As this cartoon silhouette of a mouse ignominiously suffers at every turn, the spaces between the panels create despair and a Beckett-like rhythm of hope deceived and deferred (but never quite extinguished), buoying Quimby from page to page. Like Ware's first book, Jimmy Corrigan, Quimby is saturated with Ware's genius, including consistently amazing graphics, insanely perfectionist production values, cut-out-and-assemble paper projects, and the formal complexity of his narratives that have earned him the reputation as one of the most prodigious artists of his generation.](description).
    - Suggest me a book which is about [From the beginning of the colonial period to the recent conflicts in the Middle East, encounters with the Muslim world have helped Americans define national identity and purpose. Focusing on America's encounter with the Barbary states of North Africa from 1776 to 1815, Robert Allison traces the perceptions and mis-perceptions of Islam in the American mind as the new nation constructed its ideology and system of government. "A powerful ending that explains how the experience with the Barbary states compelled many Americans to look inward . . . with increasing doubts about the institution of slavery." —David W. Lesch, Middle East Journal "Allison's incisive and informative account of the fledgling republic's encounter with the Muslim world is a revelation with a special pertinence to today's international scene." —Richard W. Bulliet, Journal of Interdisciplinary History "This book should be widely read. . . . Allison's study provides a context for understanding more recent developments, such as America's tendency to demonize figures like Iran's Khumaini, Libya's Qaddafi, and Iraq's Saddam." —Richard M. Eaton, Eighteenth Century Studies](description).
    - Suggest me a book which is about [The Bridge on the Drina is a vivid depiction of the suffering history has imposed upon the people of Bosnia from the late 16th century to the beginning of World War I. As we seek to make sense of the current nightmare in this region, this remarkable, timely book serves as a reliable guide to its people and history. "No better introduction to the study of Balkan and Ottoman history exists, nor do I know of any work of fiction that more persuasively introduces the reader to a civilization other than our own. It is an intellectual and emotional adventure to encounter the Ottoman world through Andric's pages in its grandiose beginning and at its tottering finale. It is, in short, a marvelous work, a masterpiece, and very much sui generis. . . . Andric's sensitive portrait of social change in distant Bosnia has revelatory force."—William H. McNeill, from the introduction "The dreadful events occurring in Sarajevo over the past several months turn my mind to a remarkable historical novel from the land we used to call Yugoslavia, Ivo Andric's The Bridge on the Drina."—John M. Mohan, Des Moines Sunday Register Born in Bosnia, Ivo Andric (1892-1975) was a distinguished diplomat and novelist. He was awarded the Nobel Prize for Literature in 1961. His books include The Damned Yard: And Other Stories, and The Days of the Consuls.](description).
    - Suggest me a book which is about [Editors Joanna Vecchiarelli Scott and Judith Chelius Stark make Hannah Arendt's important early work accessible for the first time. Here is a completely corrected and revised English translation that incorporates Arendt's own substantial revisions and provides additional notes based on letters, contracts, and other documents. "A revelation that may force us to reconsider the traditional interpretation of Arendt's work".--KIRKUS REVIEWS.](description).
    - Suggest me a book which is about [Plato, Allan Bloom wrote, is "the most erotic of philosophers," and his Symposium is one of the greatest works on the nature of love ever written. This new edition brings together the English translation of the renowned Plato scholar and translator, Seth Benardete, with two illuminating commentaries on it: Benardete's "On Plato's Symposium" and Allan Bloom's provocative essay, "The Ladder of Love." In the Symposium, Plato recounts a drinking party following an evening meal, where the guests include the poet Aristophanes, the drunken Alcibiades, and, of course, the wise Socrates. The revelers give their views on the timeless topics of love and desire, all the while addressing many of the major themes of Platonic philosophy: the relationship of philosophy and poetry, the good, and the beautiful.](description).
    - Suggest me a book which is about ["In her introduction, Borradori contends that philosophy has an invaluable contribution to make to the understanding of terrorism. Just as the traumas produced by colonialism, totalitarianism, and the Holocaust wrote the history of the twentieth century, the history of the twenty-first century is already signed by global terrorism. Each dialogue here, accompanied by a critical essay, recognizes the magnitude of this upcoming challenge. Characteristically, Habermas's dialogue is dense, compact, and elegantly traditional. Derrida's, on the other hand, takes the reader on a long, winding, and unpredictable road. Yet unexpected agreements emerge between them: both have a deep suspicion of the concept of "terrorism" and both see the need for a transition from classical international law, premised on the model of nation-states, to a new cosmopolitan order based on continental alliances.".](description).
    - Suggest me a book which is about [For this fiftieth-anniversary edition, Dahl has written an extensive new afterword that reevaluates Madisonian theory in light of recent research. And in a new foreword, he reflects back on his influential volume and the ways his views have evolved since he wrote it. For any student or scholar of political science, this new material is an essential update on a gold standard in the evolving field of democratic theory.](description).
    - Suggest me a book which is about [A biographical tour de force on one of the 20th century's bravest civil rights champions. Critically heralded American historian D'Emilio brings Bayard Rustin out of the shadows of the past to tell the story of a man who was a victim of homophobic prejudice.](description).
    - Suggest me a book which is about [Jacques Derrida is, in the words of the New York Times, "perhaps the world's most famous philosopher—if not the only famous philosopher." He often provokes controversy as soon as his name is mentioned. But he also inspires the respect that comes from an illustrious career, and, among many who were his colleagues and peers, he inspired friendship. The Work of Mourning is a collection that honors those friendships in the wake of passing. Gathered here are texts—letters of condolence, memorial essays, eulogies, funeral orations—written after the deaths of well-known figures: Roland Barthes, Paul de Man, Michel Foucault, Louis Althusser, Edmond Jabès, Louis Marin, Sarah Kofman, Gilles Deleuze, Emmanuel Levinas, Jean-François Lyotard, Max Loreau, Jean-Marie Benoist, Joseph Riddel, and Michel Servière. With his words, Derrida bears witness to the singularity of a friendship and to the absolute uniqueness of each relationship. In each case, he is acutely aware of the questions of tact, taste, and ethical responsibility involved in speaking of the dead—the risks of using the occasion for one's own purposes, political calculation, personal vendetta, and the expiation of guilt. More than a collection of memorial addresses, this volume sheds light not only on Derrida's relation to some of the most prominent French thinkers of the past quarter century but also on some of the most important themes of Derrida's entire oeuvre-mourning, the "gift of death," time, memory, and friendship itself. "In his rapt attention to his subjects' work and their influence upon him, the book also offers a hesitant and tangential retelling of Derrida's own life in French philosophical history. There are illuminating and playful anecdotes—how Lyotard led Derrida to begin using a word-processor; how Paul de Man talked knowledgeably of jazz with Derrida's son. Anyone who still thinks that Derrida is a facetious punster will find such resentful prejudice unable to survive a reading of this beautiful work."—Steven Poole, Guardian "Strikingly simpa meditations on friendship, on shared vocations and avocations and on philosophy and history."—Publishers Weekly](description).
    - Suggest me a book which is about [This volume completes the immensely learned three-volume A History of Religious Ideas. Eliade examines the movement of Jewish thought out of ancient Eurasia, the Christian transformation of the Mediterranean area and Europe, and the rise and diffusion of Islam from approximately the sixth through the seventeenth centuries. Eliade's vast knowledge of past and present scholarship provides a synthesis that is unparalleled. In addition to reviewing recent interpretations of the individual traditions, he explores the interactions of the three religions and shows their continuing mutual influence to be subtle but unmistakable. As in his previous work, Eliade pays particular attention to heresies, folk beliefs, and cults of secret wisdom, such as alchemy and sorcery, and continues the discussion, begun in earlier volumes, of pre-Christian shamanistic practices in northern Europe and the syncretistic tradition of Tibetan Buddhism. These subcultures, he maintains, are as important as the better-known orthodoxies to a full understanding of Judaism, Christianity, and Islam.](description).
    - Suggest me a book which is about [Set in 1930s Calcutta, this is a roman á clef of remarkable intimacy. Originally published in Romanian in 1933, this semiautobiographical novel by the world renowned scholar Mircea Eliade details the passionate awakenings of Alain, an ambitious young French engineer flush with colonial pride and prejudice and full of a European fascination with the mysterious subcontinent. Offered the hospitality of a senior Indian colleague, Alain grasps at the chance to discover the authentic India firsthand. He soon finds himself enchanted by his host's daughter, the lovely and inscrutable Maitreyi, a precocious young poet and former student of Tagore. What follows is a charming, tentative flirtation that soon, against all the proprieties and precepts of Indian society, blossoms into a love affair both impossible and ultimately tragic. This erotic passion plays itself out in Alain's thoughts long after its bitter conclusion. In hindsight he sets down the story, quoting from the diaries of his disordered days, and trying to make sense of the sad affair. A vibrantly poetic love story, Bengal Nights is also a cruel account of the wreckage left in the wake of a young man's self discovery. At once horrifying and deeply moving, Eliade's story repeats the patterns of European engagement with India even as it exposes and condemns them. Invaluable for the insight it offers into Eliade's life and thought, it is a work of great intellectual and emotional power. "Bengal Nights is forceful and harshly poignant, written with a great love of India informed by clear-eyed understanding. But do not open it if you prefer to remain unmoved by your reading matter. It is enough to make stones weep." — Literary Review Mircea Eliade (1907-1986) was the Sewell L. Avery Distinguished Service Professor in the Divinity School and the Committee on Social Thought at the University of Chicago. Many of his scholarly works, as well as his two-volume autobiography and four-volume journal, are published by the University of Chicago Press. Translated into French in 1950, Bengal Nights was an immediate critical success. The film, Les Nuits Bengali, appeared in 1987.](description).
