    - Suggest me a book which is about ['"Me!" cried Fanny..."Indeed you must excuse me. I could not act any thing if you were to give me the world. No, indeed, I cannot act."' At the age of ten, Fanny Price leaves the poverty of her Portsmouth home to be brought up among the family of her wealthy uncle, Sir Thomas Bertram, in the chilly grandeur of Mansfield Park. There she accepts her lowly status, and gradually falls in love with her cousin Edmund. When the dazzling and sophisticated Henry and Mary Crawford arrive, Fanny watches as her cousins become embroiled in rivalry and sexual jealousy. As the company starts to rehearse a play by way of entertainment, Fanny struggles to retain her independence in the face of the Crawfords' dangerous attractions; and when Henry turns his attentions to her, the drama really begins... This new edition does full justice to Austen's complex and subtle story, placing it in its Regency context and elucidating the theatrical background that pervades the novel.](description).
    - Suggest me a book which is about [One of Platoas most profound and beautiful works, "Phaedrus" takes the form of a dialogue between Socrates and Phaedrus, an amateur rhetorical enthusiast, on the topic of passionate or romantic love. Concerned with establishing principles of rhetoric, it argues that rhetoric is only acceptable as an art when it is firmly based on the truth inspired by love, the common experience of true philosophic activity. It is in this dialogue that Plato employs the famous image of love as the driver of the chariot of souls.](description).
    - Suggest me a book which is about [Egyptian myths articulated the core values of one of the longest lasting civilizations in history, and myths of deities such as Isis and Osiris influenced contemporary cultures and became part of the Western cultural heritage. Egyptian Mythology: A Very Short Introduction explains the cultural and historical background to the fascinating and complex world of Egyptian myth, with each chapter dealing with a particular theme. To show the variety of source material for Egyptian myth, each chapter features a particular object--such as the obelisk known as Cleopatra's Needle, a golden statue of Tutankhamun, and a papyrus containing a story in which the Egyptian gods behave outrageously--which is illustrated by a photograph or line-drawing. The myth "The Contendings of Horus and Seth" is looked at in detail, and the many interpretations it has provoked are examined. In addition to a list of major deities and myths, there are explanations of related topics such as how hieroglyphs work, royal names and titles, and the Egyptian cosmos. There is also a timeline of Egyptian history, a glossary of technical terms and an up-to-date bibliography.](description).
    - Suggest me a book which is about [This authoritative edition was originally published in the acclaimed Oxford Authors series under the general editorship of Frank Kermode. It brings together a unique combination of Milton's poetry and prose - all the English verse together with a generous selection from the major prosewritings - to give the essence of his work and thinking.Milton's influence on English poetry and criticism has been incalculable, and this edition covers the full range of his poetic and political output. It includes Paradise Lost, Paradise Regained, and Samson Agonistes as well as major prose works such as Areopagitica and The Tenure of Kings andMagistrates. As well as all the English and Italian verse, the volume includes most of the Latin and Greek verse in parallel translation. Spelling has been modernized, and the poems are arranged in order of publication, essential to an understanding of the progress of Milton's career in relationto the political and religious upheavals of his time. The extensive notes cover syntax, vocabulary, historical context, and biblical and classical allusions. The introduction traces both Milton's changing conception of his own vocation, and the critical reception his work has received over the pastfour centuries.](description).
