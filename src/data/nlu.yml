    - Suggest me a book which is about [When Gertrude Williams retired in 1998, after forty-nine years in the Baltimore public schools, The Baltimore Sun called her "the most powerful of principals" who "tangled with two superintendents and beat them both." In this oral memoir, Williams identifies the essential elements of sound education and describes the battles she waged to secure those elements, first as teacher, then a counselor, and, for twenty-five years, as principal. She also described her own education - growing up black in largely white Germantown, Pennsylvania; studying black history and culture for the first time at Cheyney State Teachers College; and meeting the rigorous demands of the program which she graduated from in 1949. In retracing her career, Williams examines the highs and lows of urban public education since World War II. She is at once an outspoken critic and spirited advocate of the system to which she devoted her life.](description).
    - Suggest me a book which is about [The historical record crowns success. Those enshrined in its annals are men and women whose ideas, accomplishments, or personalities have dominated, endured, and most important of all, found champions. John F. Kennedy's Profiles in Courage, Giorgio Vasari's Lives of the Artists, and Samuel Johnson's Lives of the Poets are classic celebrations of the greatest, the brightest, the eternally constellated. Paul Collins' Banvard's Folly is a different kind of book. Here are thirteen unforgettable portraits of forgotten people: men and women who might have claimed their share of renown but who, whether from ill timing, skullduggery, monomania, the tinge of madness, or plain bad luck-or perhaps some combination of them all-leapt straight from life into thankless obscurity. Among their number are scientists, artists, writers, entrepreneurs, and adventurers, from across the centuries and around the world. They hold in common the silenced aftermath of failure, the name that rings no bells. Collins brings them back to glorious life. John Banvard was an artist whose colossal panoramic canvasses (one behemoth depiction of the entire eastern shore of the Mississippi River was simply known as "The Three Mile Painting") made him the richest and most famous artist of his day. . . before he decided to go head to head with P. T. Barnum. René Blondot was a distinguished French physicist whose celebrated discovery of a new form of radiation, called the N-Ray, went terribly awry. At the tender age of seventeen, William Henry Ireland signed "William Shakespeare" to a book and launched a short but meteoric career as a forger of undiscovered works by the Bard -- until he pushed his luck too far. John Symmes, a hero of the War of 1812, nearly succeeded in convincing Congress to fund an expedition to the North Pole, where he intended to prove his theory that the earth was hollow and ripe for exploitation; his quixotic quest counted Jules Verne and Edgar Allan Poe among its greatest admirers. Collins' love for what he calls the "forgotten ephemera of genius" give his portraits of these figures and the other nine men and women in Banvard's Folly sympathetic depth and poignant relevance. Their effect is not to make us sneer or revel in schadenfreude; here are no cautionary tales. Rather, here are brief introductions-acts of excavation and reclamation-to people whom history may have forgotten, but whom now we cannot.](description).
    - Suggest me a book which is about [In the year 1492, the Inquisition has all of Spain in its grip. After centuries of pogrom-like riots encouraged by the Church, the Jews - who have been an important part of Spanish life since the days of the Romans - are expelled from the country by royal edict. Many who wish to remain are intimidated by Church and Crown and become Catholics, but several hundred thousand choose to retain their religion and depart; given little time to flee, some perish even before they can escape from Spain. Yonah Toledano, the 15-year-old son of a celebrated Spanish silversmith, has seen his father and brother die during these terrible days - victims whose murders go almost unnoticed in a time of mass upheaval. Trapped in Spain by circumstances, he is determined to honor the memory of his family by remaining a Jew. On a donkey named Moise, Yonah begins a meandering journey, a young fugitive zigzagging across the vastness of Spain. Toiling at manual labor, he desperately tries to cling to his memories of a vanished culture. As a lonely shepherd on a mountaintop he hurls snatches of almost forgotten Hebrew at the stars, as an apprentice armorer he learns to fight like a Christian knight. Finally, as a man living in a time and land where danger from the Inquisition is everywhere, he deals with the questions that mark his past. How he discovers the answers, how he finds his way to a singular and strong Marrano woman, how he achieves a life with the outer persona of a respected Old Christian physician and the inner life of a secret Jew, is the fabric of this novel. The Last Jew is a glimpse of the past, an authentic tale of high adventure, and a tender and unforgettable love story. In it, Noah Gordon utilizes his greatest strengths, and the result is remarkable and moving.](description).
    - Suggest me a book which is about [Edgar award nominee James N. Frey, author of the internationally best-selling books on the craft of writing, How to Write a Damn Good Novel, How to Write a Damn Good Novel II: Advanced Techniques, and The Key: How to Write Damn Good Fiction Using the Power of Myth, has now written what is certain to become the standard "how to" book for mystery writing, How to Write a Damn Good Mystery. Frey urges writers to aim high-not to try to write a good-enough-to-get-published mystery, but a damn good mystery. A damn good mystery is first a dramatic novel, Frey insists-a dramatic novel with living, breathing characters-and he shows his readers how to create a living, breathing, believable character who will be clever and resourceful, willful and resolute, and will be what Frey calls "the author of the plot behind the plot." Frey then shows, in his well-known, entertaining, and accessible (and often humorous) style , how the characters-the entire ensemble, including the murderer, the detective, the authorities, the victims, the suspects, the witnesses and the bystanders-create a complete and coherent world. Exploring both the on-stage action and the behind-the-scenes intrigue, Frey shows prospective writers how to build a fleshed-out, believable, and logical world. He shows them exactly which parts of that world show up in the pages of a damn good mystery-and which parts are held back just long enough to keep the reader guessing. This is an indispensable step-by-step guide for anyone who's ever dreamed of writing a damn good mystery.](description).
