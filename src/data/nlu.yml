    - Suggest me a book which is about [For the first time in one volume, this complete collection of all the short fiction Oscar Wilde published contains such social and literary parodies as "Lord Arthur Savile's Crime" and "The Canterville Ghost;" such well-known fairy tales as "The Happy Prince," "The Young King," and "The Fisherman and his Soul;" an imaginary portrait of the dedicatee of Shakespeare's Sonnets entitled "The Portrait of Mr. W.H.;" and the parables Wilde referred to as "Poems in Prose," including "The Artist," "The House of Judgment," and "The Teacher of Wisdom."](description).
