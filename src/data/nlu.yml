    - Suggest me a book which is about [Dostoevsky's last and greatest novel, The Karamazov Brothers (1880) is both a brilliantly told crime story and a passionate philosophical debate. The dissolute landowner Fyodor Pavlovich Karamazov is murdered; his sons--the atheist intellectual Ivan, the hot-blooded Dmitry, and the saintly novice Alyosha--are all involved at some level. Brilliantly bound up with this psychological drama is Dostoevsky's intense and disturbing exploration of many deeply felt ideas about the existence of God, freedom of will, the collective nature of guilt, and the disastrous consequences of rationalism. Filled with eloquent voices, this new translation fully realizes the power and dramatic virtuosity of Dostoevsky's most brilliant work. About the Series: For over 100 years Oxford World's Classics has made available the broadest spectrum of literature from around the globe. Each affordable volume reflects Oxford's commitment to scholarship, providing the most accurate text plus a wealth of other valuable features, including expert introductions by leading authorities, voluminous notes to clarify the text, up-to-date bibliographies for further study, and much more.](description).
    - Suggest me a book which is about [The tale of Daisy's irruption into staid European society enjoyed, as did Daisy herself, asuccès de scandale; and it has remained one of Jamess most popular short stories. Like the others collected here--'Pandora,' 'The Patagonia,' and 'Four Meetings'-- it describes a confrontation between different values in a changing world. Is the new independent American girl enchanting in her spontaneity, alarming in her unpredictability, or merely vulnerable in her ignorance of social codes? Hung about with make admirers who seek, uncertainly, to grasp the new phenomenon, Daisy marches on undiscourageable, to her triumphant--or tragic--destiny. This volume contains prefaces by Henry James, a chronology of his life, and editor's notes. About the Series:For over 100 yearsOxford World's Classicshas made available the broadest spectrum of literature from around the globe. Each affordable volume reflects Oxford's commitment to scholarship, providing the most accurate text plus a wealth of other valuable features, including expert introductions by leading authorities, voluminous notes to clarify the text, up-to-date bibliographies for further study, and much more.](description).
    - Suggest me a book which is about [St Thomas Aquinas (1225-1274) saw religion as part of the natural human propensity to worship. His ability to recognize the naturalness of this phenomenon and simultaneously to go beyond it, to explore spiritual revelation, makes his work fresh and highly readable today. While drawing on a strong distinction between theology and philosophy, Aquinas interleaved them intricately in his writings, which range from an examination of the structures of thought to the concept of God as the end of all things. This accessible new translation chooses substantial passages not only from the indispensable Summa Theologicae, but from many other works, fully illustrating the breadth and progression of Aquinas's philosophy.](description).
    - Suggest me a book which is about [The Ladies' Paradise (Au Bonheur des Dames) recounts the spectacular development of the modern department store in late nineteenth century Paris. The store is a symbol of capitalism, of the modern city, and of the bourgeois family; it is emblematic of consumer culture and the changes in sexualattitudes and class relations taking place at the end of the century.Octave Mouret, the store's owner-manager, masterfully exploits the desires of his female customers. In his private life as much as in business he is the great seducer. But when he falls in love with the innocent Denise Baudu, he discovers she is the only one of the salesgirls who refuses to becommodified.This new translation of the eleventh book in the Rougon-Macquart cycle captures the spirit of one of Zola's greatest novels of the modern city.](description).
    - Suggest me a book which is about [Frederic Moreau, a moderately gifted young provincial, is ambitious in many ways: he dreams of fame, of vast wealth, of literary and artistic achievement, of a grand passion. On the Paris paddle-steamer which transports him to his home town of Nogent-sur-Seine at the outset of the novel, he becomes transfixed by the demure Madame Arnoux and, back in Paris, cultivates her ebullient and enterprising husband in order to be near her. Frederic's devotion fluctuates like his other enthusiasms, and he is caught up in the intense pleasures and the inevitable ennuis of Parisian life.](description).
    - Suggest me a book which is about [Loosely connected with Part One and the German legend of Faust, Part Two is a dramatic epic rather than a strictly constructed drama. It is conceived as an act of homage to classical Greek culture and inspired above all by the world of story-telling and myth at the heart of the Greektradition, as well as owing some of its material to the Arabian Nights tales.The restless and ruthless hero, advised by his cynical demon-companion Mephistopheles, visits classical Greece i search of the beautiful Helen of Troy. Returning to modern times, he seeks to crown his career by gaining control of the elements, and at his death is carried up into the unkown regions,still in pursuit of the `Eternal Feminine'.David Luke's translation of Part One won the European Poetry Translation Prize. Here he again imitates the varied verse-forms of the original, and provides a highly readable - and actable - translation, supported by an introduction, full notes, and an index of classical mythology.](description).
    - Suggest me a book which is about [This new translation successfully combines a feeling for the formal proprieties of Dumas's style with a supple and colloquial liveliness that once again proves this story irresistible. -](description).
    - Suggest me a book which is about [This collection brings together six of Turgenev's best-known `long' short stories, in which he turns his skills of psychological observation and black comedy to subjects as diverse as the tyranny of serfdom, love, and revenge on the Russian steppes. These stories all display the elegance andclarity of Turgenev's finest writing.Richard Freeborn was until recently Professor of Russian at the School of Slavonic and East European Studies, London.](description).
    - Suggest me a book which is about [Male, female, deft, fraudulent, constantly shifting: which of the `masquerade' of passengers on the Mississippi steamboat Fidele is `the confidence man'? The central motif of Melville's last and most `modern' novel can be seen as a symbol of American cultural history.](description).
    - Suggest me a book which is about [The Eclogues, ten short pastoral poems, were composed between approximately 42 and 39 BC, during the time of the 'Second' Triumvirate of Lepidus, Anthony, and Octavian. In them Virgil subtly blended an idealized Arcadia with contemporary history. To his Greek model - the Idylls of Theocritus - he added a strong element of Italian realism: places and people, real or disguised, and contemporary events are introduced. The Eclogues display all Virgil's art and charm and are among his mostdelightful achievements. Between approximately 39 and 29 BC, years of civil strife between Antony, and Octavian, Virgil was engaged upon the Georgics. Part agricultural manual, full of observations of animals and nature, they deal with the farmer's life and give it powerful allegorical meaning. These four books contain some of Virgil's finest descriptive writing and are generally held to be his greatest and most entertaining work, and C. Day Lewis's lyrical translations are classics in theirown right.](description).
    - Suggest me a book which is about [When Scenes of Clerical Life, George Eliot's first novel, was published anonymously in 1857, it was immediately recognized, in the words of Saturday Review, as `the production of a peculiar and remarkable writer'. The three stories that make up the Scenes, `The Sad Fortunes of the ReverendAmos Barton', `Mr Gilfil's Love Story', and `Janet's Repentance', intriguingly foreshadow George Eliot's later work. The first readers, including Dickens and Thackeray, were struck by the humorous irony, the truthfulness of the presentation of the lives of ordinary people, and the compassionateacceptance of human weakness which characterize Eliot's writing.](description).
    - Suggest me a book which is about ['Your Jacques is a tasteless mishmash of things that happen, some of them true, others made up, written without style and served up like a dog's breakfast.'Jacques the Fatalist is Diderot's answer to the problem of existence. If human beings are determined by their genes and their environment, how can they claim to be free to want or do anything? Where are Jacques and his Master going? Are they simply occupying space, living mechanically until theydie, believing erroneously that they are in charge of their Destiny? Diderot intervenes to cheat our expectations of what fiction should be and do, and behaves like a provocative, ironic and unfailingly entertaining master of revels who finally show why Fate is not to be equated with doom.In the introduction to this brilliant new translation, David Coward explains the philosophical basis of Diderot's fascination with Fate and shows why Jacques the Fatalist pioneers techniques of fiction which, two centuries on, novelists still regard as experimental.](description).
    - Suggest me a book which is about [Throughout his life Leonardo da Vinci carried notebooks in which he scribbled down ideas and opinions as they occurred - personal, domestic, scientific, philosophical, artistic - frequently accompanied by explanatory sketches and diagrams. Surviving manuscripts contain drafts of letters, fanciful fables, rough treatises on the art of painting or the power of water, descriptions of the Medici courts, even jokes. The present selection gives coherence to this rich kaleidoscope of ideas. From it emerges the portrait of a true Renaissance man, whose habit of rigorous enquiry, observation, and experiment, grounded on a philosophic system, led him to conceive of the universe as an organized cosmos corresponding to a work of art.](description).
    - Suggest me a book which is about [Eugene Onegin is the master work of the poet whom Russians regard as the fountainhead of their literature. Set in 1820s Russia, Pushkin's novel in verse follows the fates of three men and three women. It was Pushkin's own favourite work, and this new translation conveys the literal sense and the poetic music of the original. - ;Eugene Onegin is the master work of the poet whom Russians regard as the fountainhead of their literature. Set in 1820s imperial Russia, Pushkin's novel in verse follows the emotions and destiny of three men - Onegin the bored fop, Lensky the minor elegiast, and a stylized Pushkin himself - and the fates and affections of three women - Tatyana the provincial beauty, her sister Olga, and Pushkin's mercurial Muse. Engaging, full of suspense, and varied in tone, it also portrays a large cast of other characters and offers the reader many literary, philosophical, and autobiographical digressions, often in a highly satirical vein. Eugene Onegin was Pushkin's own favourite work, and it shows him attempting to transform himself from a romantic poet into a realistic novelist. This new translation seeks to retain both the literal sense and the poetic music of the original, and capture the poem's spontaneity and wit. The introduction examines several ways of reading the novel, and text is richly annotated. -](description).
