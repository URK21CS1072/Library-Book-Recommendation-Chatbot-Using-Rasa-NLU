    - Suggest me a book which is about [Candide is the most famous of Voltaire's 'philosophical tales', in which he combined witty improbabilities with the sanest of good sense. This edition includes four other prose tales - Micromegas, Zadig, The Ing--ecirc--;nu, and The White Bull - and a verse tale based on Chaucer's The Wife of Bath's Tale,: What Pleases the Ladies. - ;'If this is the best of all possible worlds, then what must the others be like?' Young Candide is tossed on a hilarious tide of misfortune, experiencing the full horror and injustice of this 'best of all possible worlds' - the Old and the New - before finally accepting that his old philosophy tutor Dr Pangloss has got it all wrong. There are no grounds for his daft theory of Optimism. Yet life goes on. We must cultivate our garden, for there is certainly room for improvement. Candide is the most famous of Voltaire's 'philosophical tales', in which he combined witty improbabilities with the sanest of good sense. First published in 1759, it was an instant bestseller and has come to be regarded as one of the key texts of the Enlightenment. What Candide does for chivalric romance, the other tales in this selection - Micromegas, Zadig, The Ingenu, and The White Bull - do for science fiction, the Oriental tale, the sentimental novel, and the Old Testament. This new edition also includes a verse tale based on Chaucer's The Wife of Bath's Tale, in which we discover that most elusive of secrets: What Pleases the Ladies. -](description).
    - Suggest me a book which is about [When Dorian Gray has his portrait painted, he is captivated by his own beauty. Set in fin-de-siecle London, this novel traces a path from the studio of painter Basil Hallward to the opium dens of the East End. Combining elements of the supernatural, aestheticism, and the Gothic, this is a work of fiction.](description).
    - Suggest me a book which is about [When it was first published in 1781, The Confessions scandalised Europe with its emotional honesty and frank treatment of the author's sexual and intellectual development. Since then, it has had a more profound impact on European thought. Rousseau left posterity a model of the reflective life - the solitary, uncompromising individual, the enemy of servitude and habit and the selfish egoist who dedicates his life to a particular ideal. The Confessions recreates the world in which he progressed from incompetent engraver to grand success; his enthusiasm for experience, his love of nature, and his uncompromising character make him an ideal guide to eighteenth-century Europe, and he was the author of some of the most profound work ever written on the relation between the individual and the state.](description).
    - Suggest me a book which is about [Zola wrote that 'my title speaks not merely of a war, but also of the crumbling of a regime and the end of a world'. The penultimate novel of the Rougon-Macquart cycle, La Debacle (1892) takes as its subject the dramatic events of the Franco-Prussian War and the Commune of 1870-71. During Zola's lifetime it was the bestselling of all his novels, praised by contemporaries for its epic sweep as well as its attention to historical detail. The novel seeks to explain why the Second Empire ended in a crushing military defeat and revolutionary violence. It focuses on ordinary soldiers, showing their bravery and suffering in the midst of circumstances they cannot control. Zola's descriptions are some of the most powerful he ever wrote. He skilfully integrates his narrative of events and the fictional lives of his characters to provide the finest account of this tragic chapter in the history of France. Often compared to War and Peace, La Debacle has been described as a 'seminal' work for all modern depictions of war.](description).
    - Suggest me a book which is about [Macabre and melodramatic, set in haunted castles or fantastic landscapes, Gothic tales became fashionable in the late eighteenth century with the publication of Horace Walpole's The Castle of Otranto (1764). Crammed with catastrophe, terror, and ghostly interventions, the novel was an immediate success, and influenced numerous followers. These include William Beckford's Vathek (1786), which alternates grotesque comedy with scenes of exotic magnificence in the story of the ruthless Caliph Vathek's journey to damnation. The Monk (1796), by Matthew Lewis, is a violent tale of ambition, murder, and incest, set in the sinister monastery of the Capuchins in Madrid. Frankenstein (1818, 1831) is Mary Shelley's disturbing and perennially popular tale of young student who learns the secret of giving life to a creature made from human relics, with horrific consequences. This collection illustrates the range and the attraction of the Gothic novel. Extreme and sensational, each of the four printed here is also a powerful psychological story of isolation and monomania.](description).
