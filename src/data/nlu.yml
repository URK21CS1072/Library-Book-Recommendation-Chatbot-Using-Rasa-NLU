    - Suggest me a book which is about [Imprisoned and drugged in a restricted island psychiatric facility for government intelligence employees, former Consular Operations agent Hal Ambler manages a daring escape and sets out to discover why he was placed there, a situation that is complicated when he realizes that his facial features and all records about him have been altered. Reprint.](description).
    - Suggest me a book which is about [At an international conference in Prague, Lt. Col. Jon Smith, an Army research doctor specializing in infectious diseases and secretly an agent attached to Covert-One, is contacted by a Russian colleague, Dr. Valentine Petrenko. Petrenko is concerned about a small cluster of mysterious deaths in Moscow and about the Russian government's refusal to release publicly any information or data on the outbreak. When the two meet, they are attacked by a group of mysterious men and Petrenko is killed, his notes and medical samples are lost, and Smith barely escapes with his life. At the same time, a series of government officials around the world are coming down with a mysterious, fast-acting virus with a 100% fatality rate. These deaths are somehow related to the increasing militarism from the new Russian government, headed by the autocratic and ambitious President Victor Dudarev. With few clues and precious little time, Smith and Covert-One must unravel this mysterious plot and find the mysterious figure who stands at the center of it all...](description).
    - Suggest me a book which is about [According to the DC cops, the fiery destruction of an upscale plastic surgery clinic and its staff is just business as usual. With the whole city on high alert because of the upcoming presidential inauguration, the Secret Service can afford to let it go. Retired agent Swamp Morgan pulls what appears to be a "firefly" case-until he digs deeper. Facts don't add up. A German man, the clinic's last client, has vanished. The only surviving nurse is almost killed. And a mysterious tape indicating an imminent threat against the government puts Morgan on full alert, but his handlers refuse to listen to his warnings. Morgan's in a race against time as the deadly pieces fall into place. Fighting the odds, he's got to shut down the brilliant plan to assassinate the incoming and outgoing presidents before America falls into total chaos-or die trying!](description).
    - Suggest me a book which is about [Charlie Trumper inherits his grandfather's vegetable barrow and his spirited ambition, which drives him to struggle through two World Wars without losing sight of his dream--building London's largest department store--but a dangerous enemy could destroy everything he has accomplished. Reprint.](description).
    - Suggest me a book which is about [HE CAME WEST HAUNTED BY DEATH AND GRIEF... In 1884, a Harvard-educated legislator from New York set off for Dakota Territory. Staggered by the deaths of his mother and wife on the same tragic night, Teddy Roosevelt was returning to a place he had visited the year before, a place that had struck him with its fierce beauty and its bounty of big game and big opportunity. By the Little Missouri River, Teddy Roosevelt established a ranching empire, and soon stood at the center of a storm... AND IN A VIOLENT LAND, HE WAS REBORN... Less than a decade after an Indian rebellion and the Battle of the Little Big Horn, Dakota was being settled by the brave, the ambitious, and the restless. While some men were grabbing power, some were getting away with murder. For Roosevelt, using local cowboys and transplanted Easterners as his ranch hands, this was a place to make his mark, to make a stand and to look a killer in the eye. And this was a time to bring wild Dakota into the heart of America...](description).
    - Suggest me a book which is about [Wherever vampires existed in the imaginations of different peoples, they adapted themselves to the customs of the local culture. In The Vampyre (1819), John Polidori introduced Lord Ruthven and established the vampire craze of the 19th century that resulted in a flood of German vampire poetry, French vampire drama, and British vampire fiction. That tradition culminated in Bram Stoker's Dracula (1897), which fixed the character of the Transylvanian nobleman firmly in the public imagination. The contributors to this volume examine representations of the vampire in fiction, film, folklore, and popular culture. While some look at Stoker and the early literary vampire, others study the works of contemporary writers, such as Anne Rice and Chelsea Quinn Yarbro, vampirism as a metaphor for AIDS, and racial issues in such films as Blacula and Vampire in Brooklyn.](description).
