    - Suggest me a book which is about [The text of Martin Heidegger's 1930-1931 lecture course on Hegel's Phenomenology of Spirit contains some of Heidegger's most crucial statements about temporality, ontological difference and dialectic, and being and time in Hegel. Within the context of Heidegger's project of reinterpreting Western thought through its central figures, Heidegger takes up a fundamental concern of Being and Time, "a dismantling of the history of ontology with the problematic of temporality as a clue." He shows that temporality is centrally involved in the movement of thinking called phenomenology of spirit.](description).
