    - Suggest me a book which is about [From the Longman Cultural Editions series, this second edition of Frankenstein presents Mary Shelley's remarkable novel in several provocative and illuminating contexts: cultural, critical, and literary. Series Editor Susan J. Wolfson presents the 1818 version of Mary Shelley's famous novel in its cultural and historical contexts. Like all great works of fiction, Frankenstein gains depth and dimension from its "conversation" with contemporary texts, especially those by Shelley's own parents, husband, and friends. A lively introduction is complemented by a chronology coordinating Shelley's life with key historical events and a speculative calendar of the novel's events in the late eighteenth century. In addition to the 1818 text, this cultural edition features the introduction to and a sample revision of the 1831 version. New to this Edition is Frankentalk, a section of selected references to Frankenstein in the popular press, and the complete text of Richard Brinsley Peake’s Frankenstein, A Romantic Drama, the first stage version of Frankenstein.](description).
    - Suggest me a book which is about [From Longman's new Cultural Editions Series, Oscar Wilde's The Picture of Dorian Gray, edited by Andrew Elfenbein, includes the novel and contextual materials from the era of Oscar Wilde. This edition of Oscar Wilde's classic work, The Picture of Dorian Gray, highlights the novel's modernity in both its form and its revolutionary content, and traces its links to modernist literature and the culture of modernity alike. Previous editions of the novel have only seen it in a late Victorian context, or as an extension of the aesthetic theories of Walter Pater and the "art for art's sake" movement. As presented in this new edition, however, the freshness and originality of the book emerges, along with its strong social messages. The book is a pastiche of genres that propels nineteenth-century realism into twentieth-century modernism ahead of its own time. Wilde's novel offers a myth for modernity whose hold on the cultural imagination has only strengthened over time-Dorian Gray's uncanny bond with his own portrait underscores the loss of selfhood everyone experiences in a world of images and copies, paves the way for the discourses of homosexuality and the understanding of lifestyle as identity so current today, and provides clues to the mysteries of modern ethics and politics. The edition also emphasizes the role of gender and the rise of female emancipation underlying the Sybil Vane subplot, a focus on women that intensifies the book's relevance to modern transformations of men and women alike.](description).
