    - Suggest me a book which is about [The No 1 bestseller I love this book. It's the very first thing I ever wrote, and I never thought the person worst at English in my school would end up writing a book. It's largely made up of recipes scribbled on the back of order forms and beer mats, collected together in a black bin liner that my wife almost threw away twice - it's a miracle this book ever came to be! Because of this book, a lot of blokes were henpecked into doing a bit of cooking. Good job too! The salad and pasta recipes are real winners, but the one people still talk about all the time is my perfect roast chicken, with its herb butter stuffed right under the skin of the bird. I think one of the best things about the recipes in The Naked Chef is that the ingredients are totally accessible. It's the key element to my cooking: simple, quick recipes that can be made by everyone. Happy cooking. Love, Jamie O xxx 'Simply brilliant cooking, and Jamie's recipes are a joy' Nigel Slater 'When teenagers start asking for Jamie Oliver's cook books as a present, you know the tide has turned' Daily Telegraph](description).
    - Suggest me a book which is about [From the bestselling author of The Elegant Universe, Brian Greene's The Fabric of the Cosmos takes us on an irresistible and revelatory journey through the biggest of the big questions. What is reality? Could we exist without space and time? Can we travel to the past? What are the limits of the universe? Brian Greene has made the mysteries of space and time accessible to millions with his acclaimed writings and award-winning TV series. Now he reveals a world more beautiful and bizarre than we could have imagined, where 'dark matter' reigns, space warps and wiggles through eleven dimensions, minute particles dance, fizz and teleport across vast distances, everything is made of vibrating strings and, like an ant on a lily-pad, we may be floating on a sliver of spacetime. Revealing new layers of reality that lie just beneath the surface of our everyday lives, this grand tour of the universe will make you look at the world in a completely new way. 'A must-read' Sunday Times 'Greene takes us to the limits of space and time' Guardian 'Sends the reader's imagination hurtling through the universe on an astonishing ride' The New York Times Brian Greene is well known to many fans as a populariser of theoretical physics. He is the author of the bestselling books about string theory, The Elegant Universe, which was a finalist for the Pulitzer Prize for nonfiction, The Fabric of the Cosmos, and The Hidden Reality. Educated at Harvard and Oxford, he has taught at both Harvard and Cornell and has been Professor of Physics and Mathematics at Columbia University since 1996.](description).
    - Suggest me a book which is about [You Shall Know Our Velocity is a compelling and thought-provoking novel by award-winning Dave Eggers Will and Hand are burdened by $38,000 and the memory of their friend Jack. Taking a week out of their lives, they decide to travel around the world to give the money away. They can't really say why they're doing it, just that it needs to be done. Perhaps it's something to do with Jack's death - perhaps they'll find the reason later. But as their plans are frustrated, twisted and altered at every step and the natives prove far from grateful to their benefactors, Will and Hand find that the world is an infinitely bigger, more surreal and exhilarating place than they ever realised. In fact, it's somewhere to get lost in . . . 'Dave Eggers has become J. D. Salinger, Ken Kesey and Jack Kerouac rolled into one' The Times 'Endearing, funny . . . the prose is high on energy and Eggers' talents make it worth the trip' Guardian](description).
    - Suggest me a book which is about [William Shakespeare's The Merchant of Venice is both a witty comedy and a moving exploration of bigotry and stigmatisation, and this Penguin Shakespeare edition is edited by W. Moelwyn Merchant with an introduction by Peter Holland. 'The quality of mercy is not strain'd, It droppeth as the gentle rain from heaven' Bassanio, a noble but impoverished Venetian, asks his friend the merchant Antonio for a loan to impress an heiress. Antonio agrees, but is forced to borrow the sum from a cynical Jewish moneylender, Shylock, who forces him into a chilling contract, which stipulates he must honour the debt with a pound of his own flesh. But Bassanio's beloved is not as demure as she seems, and disguising herself as a lawyer, Portia proves herself one of Shakespeare's most cunning heroines, in a witty attack on Shylock's claim. A complex and controversial comedy, The Merchant of Venice explores prejudice and the true nature of justice. This book contains a general introduction to Shakespeare's life and Elizabethan theatre, a separate introduction to The Merchant of Venice, a chronology, suggestions for further reading, an essay discussing performance options on both stage and screen, and a commentary. William Shakespeare (1564-1616) was born to John Shakespeare and Mary Arden some time in late April 1564 in Stratford-upon-Avon. He wrote about 38 plays (the precise number is uncertain), many of which are regarded as the most exceptional works of drama ever produced, including Romeo and Juliet (1595), Henry V (1599), Hamlet (1601), Othello (1604), King Lear (1606) and Macbeth (1606), as well as a collection of 154 sonnets, which number among the most profound and influential love-poetry in English. If you enjoyed The Merchant of Venice, you might like The Taming of the Shrew, also available in Penguin Shakespeare. 'The man who of all modern, and perhaps ancient poets, had the largest and most comprehensive soul' John Dryden](description).
