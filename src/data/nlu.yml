    - Suggest me a book which is about ["A fresh, new version of a 1962 translation that has had enormous popularity in comparative literature classes. The Vita Nuova (the New Life) is a small book which relates in prose and often very beautiful verse the story of the youthful Dante's love for Beatrice. The esay which follows the translation provides new insights into this puzzling thirteenth-century work. Musa regards Dante's intention in this so-called "Book of Memory" as a cruel and comic commentary on the youthful lover. He argues that Dante, using the tradition of love poetry current in his time, points up the foolishness and shallowness of his protagonist, a self-centered and self-pitying youth who only occasionally in the progress of his suffering catches even a glimpse of the true nature of Love or his beloved. "The sensitive man who would realize a man's destiny must ruthlessly cut out of his heart the canker at its center [i.e. self-pity], the canker that the heart instinctively tends to cultivate." According to Musa, this is one of Dante's central ideas. Dante scholars, libraries, and students of the Italian classics will welcome this distinguished translation and its provocative commentary"--Back cover.](description).
    - Suggest me a book which is about ["... the greatest contribution to [semiotics] since the pioneering work of C. S. Peirce and Charles Morris." —Journal of Aesthetics and Art Criticism "... draws on philosophy, linguistics, sociology, anthropology and aesthetics and refers to a wide range of scholarship... raises many fascinating questions." —Language in Society "... a major contribution to the field of semiotic studies." —Robert Scholes, Journal of Aesthetics and Art Criticism "... the most significant text on the subject published in the English language that I know of." —Arthur Asa Berger, Journal of Communication Eco's treatment demonstrates his mastery of the field of semiotics. It focuses on the twin problems of the doctrine of signs—communication and signification—and offers a highly original theory of sign production, including a carefully wrought typology of signs and modes of production.](description).
    - Suggest me a book which is about ["... not merely interesting and novel, but also exceedingly provocative and heuristically fertile." —The Review of Metaphysics "... essential reading for anyone interesting in... the new reader-centered forms of criticism." —Library Journal In this erudite and imaginative book, Umberto Eco sets forth a dialectic between 'open' and 'closed' texts.](description).
