    - Suggest me a book which is about [In this riveting tale of sex, drugs and rock'n'roll, Freeman brings to life the turbulent career of the original Southern rock band. This history includes the band's blues roots, their wild early days on the road and their recent resurgence.](description).
    - Suggest me a book which is about [The Magus is the story of Nicholas Urfe, a young Englishman who accepts a teaching assignment on a remote Greek island. There his friendship with a local millionaire evolves into a deadly game, one in which reality and fantasy are deliberately manipulated, and Nicholas must fight for his sanity and his very survival.](description).
    - Suggest me a book which is about [Since its original publication by Little, Brown and Company in 1942, Edith Hamilton's Mythology has sold millions of copies throughout the world and established itself as a perennial bestseller in its various available formats: hardcover, trade paperback, mass market paperback, and e-book. Mythology succeeds like no other book in bringing to life for the modern reader the Greek, Roman, and Norse myths and legends that are the keystone of Western culture - the stories of gods and heroes that have inspired human creativity from antiquity to the present.](description).
    - Suggest me a book which is about [The first volume in William Manchester's masterful, magnum opus account of Winston Churchill's life. The Last Lion: Visions of Glory follows the first fifty-eight years of Churchill's life--the years that mold him into the man who will become one of the most influential politicians of the twentieth century. In this, the first volume, Manchester follows Churchill from his birth to 1932, when he began to warn against the re-militarization of Germany. Born of an American mother and the gifted but unstable son of a duke, his childhood was one of wretched neglect. He sought glory on the battlefields of Cuba, Sudan, India, South Africa and the trenches of France. In Parliament he was the prime force behind the creation of Iraq and Jordan, laid the groundwork for the birth of Israel, and negotiated the independence of the Irish Free State. Yet, as Chancellor of the Exchequer he plunged England into economic crisis, and his fruitless attempt to suppress Gandhi's quest for Indian independence brought political chaos to Britain. Throughout, Churchill learned the lessons that would prepare him for the storm to come, and as the 1930's began, he readied himself for the coming battle against Nazism--an evil the world had never before seen.](description).
    - Suggest me a book which is about [An international literary phenomenon-now available for the first time in English translation-Candy is a hip, harrowing tale of risk and desire, the story of a young Chinese woman forging a life for herself in a world seemingly devoid of guidelines. Hong, who narrates the novel, and whose life in many ways parallels the author's own, drops out of high school and runs away at age 17 to the frontier city of Shenzen. As Hong navigates the temptations of the city, she quickly falls in love with a young musician and together they dive into a cruel netherworld of alcohol, drugs, and excess, a life that fails to satisfy Hong's craving for an authentic self, and for a love that will define her. This startling and subversive novel is a blast of sex, drugs, and rock 'n' roll that opens up to us a modern China we've never seen before. - Banned in China-with Mian Mian labeled the 'poster child for spiritual pollution'-CANDY still managed to sell 60,000 copies, as well as countless additional copies in pirated editions. - CANDY has been published in eight countries to date and has become a bestseller in France.](description).
    - Suggest me a book which is about [The author weaves together past and present and family legend as he shares his personal story of dealing with depression, and his search through his family's paternal lines to find clues to his melancholy.](description).
    - Suggest me a book which is about [The Last Coyote: LAPD homicide detective Harry Bosch is suspended from the force for attacking his commanding officer. Unable to remain idle, he investigates the long-unsolved murder of a Hollywood prostitute. Trunk Music: Harry returns to the force to investigate the murder of a movie producer with Mafia ties. Up against both the LAPD's organized crime unit and the mob, Harry follows the money trail to Las Vegas, where the case becomes personal. Angels Flight: The murder of a prominent African-American attorney who made his career suing the police for racism and brutality means that Harry's friends and associates have become suspects; and he must work closely with longtime enemies suspicious of his maverick ways to investigate them. Together for the first time, these three chilling, pulse-pounding novels chart the volatile, breakneck career of the sleuth the New York Post calls "the quintessential mystery book hero" and prove that "Michael Connelly's Harry Bosch novels are the most impressive body of work by any writer of crime thrillers now active" (Washington Post).](description).
    - Suggest me a book which is about [While playing a round of golf on Christmas, Travis McKinley experiences a Zen-like vision that transforms him into a professional player, pits him against his favorite champions, and eventually saves his troubled marriage](description).
    - Suggest me a book which is about [The year is 1973. As a freak winter storm bears down on an exclusive, affluent suburb in Connecticut, cark skid out of control, men and women swap partners, and their children experiment with sex, drugs, and even suicide. Here two families, the Hoods and the Williamses, com face-to-face with the seething emotions behind the well-clipped lawns of their lives-in a novel widely hailed as a funny, acerbic, and moving hymn to a dazed and confused era of American life.](description).
    - Suggest me a book which is about [Welcome to New York City's Upper East Side, where my friends and I live in gorgeous apartments, go to exclusive private schools, and make Manhattan our own personal playground. It might look hard to be this fabulous, but for us it's as easy as sleeping with your best friend's boyfriend. 6th installment of the Gossip Girls series!](description).
    - Suggest me a book which is about [The "brilliant, funny, meaningful novel" (The New Yorker) that established J. D. Salinger as a leading voice in American literature--and that has instilled in millions of readers around the world a lifelong love of books. "If you really want to hear about it, the first thing you'll probably want to know is where I was born, and what my lousy childhood was like, and how my parents were occupied and all before they had me, and all that David Copperfield kind of crap, but I don't feel like going into it, if you want to know the truth." The hero-narrator of The Catcher in the Rye is an ancient child of sixteen, a native New Yorker named Holden Caufield. Through circumstances that tend to preclude adult, secondhand description, he leaves his prep school in Pennsylvania and goes underground in New York City for three days.](description).
    - Suggest me a book which is about [Examines the psychological and emotional aspects of investing and offers advice on maximizing strengths that lead to long-term investment success](description).
    - Suggest me a book which is about [In an extraordinary blend of narrative history, personal recollection, & oral testimony, the author presents a sweeping history of Asian Americans. He writes of the Chinese who laid tracks for the transcontinental railroad, of plantation laborers in the canefields of Hawaii, of "picture brides" marrying strangers in the hope of becoming part of the American dream. He tells stories of Japanese Americans behind the barbed wire of U.S. internment camps during World War II, Hmong refugees tragically unable to adjust to Wisconsin's alien climate & culture, & Asian American students stigmatized by the stereotype of the "model minority." This is a powerful & moving work that will resonate for all Americans, who together make up a nation of immigrants from other shores.](description).
    - Suggest me a book which is about [Two novels in one volume from horror writer Stephen King. The books contained are Dead Zone and Cujo.](description).
