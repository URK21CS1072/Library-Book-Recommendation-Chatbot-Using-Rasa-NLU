    - Suggest me a book which is about [By closely following Goethe's explanations of the color phenomena, the reader may become so divorced from the wavelength theory--Goethe never even mentions it--that he may begin to think about color theory relatively unhampered by prejudice, ancient or modern. By the time Goethe's Theory of Colours appeared in 1810, the wavelength theory of light and color had been firmly established. To Goethe, the theory was the result of mistaking an incidental result for an elemental principle. Far from pretending to a knowledge of physics, he insisted that such knowledge was an actual hindrance to understanding. He based his conclusions exclusively upon exhaustive personal observation of the phenomena of color. Of his own theory, Goethe was supremely confident: "From the philosopher, we believe we merit thanks for having traced the phenomena of colours to their first sources, to the circumstances under which they appear and are, and beyond which no further explanation respecting them is possible." Goethe's scientific conclusions have, of course, long since been thoroughly demolished, but the intelligent reader of today may enjoy this work on quite different grounds: for the beauty and sweep of his conjectures regarding the connection between color and philosophical ideas; for an insight into early nineteenth-century beliefs and modes of thought; and for the flavor of life in Europe just after the American and French Revolutions. The book does not have to be studied to be appreciated. Goethe's subjective theory of colors permits him to speak most persuasively of color harmony and aesthetics. In some readers these notions will evoke a positive response on their merits. Others may regard them as pure fantasy, but savor the grace and style of their exposition. The work may also be read as an accurate guide to the study of color phenomena. Goethe's conclusions have been repudiated, but no one quarrels with his reporting of the facts to be observed. With simple objects--vessels, prisms, lenses, and the like--the reader will be led through a demonstration course not only in subjectively produced colors, but also in the observable physical phenomena of color. By closely following Goethe's explanations of the color phenomena, the reader may become so divorced from the wavelength theory--Goethe never even mentions it--that he may begin to think about color theory relatively unhampered by prejudice, ancient or modern.](description).
    - Suggest me a book which is about [An Odyssey in Learning and Perception documents a fifty-year intellectual expedition in the areas of learning and perception--always with an eye to combining them in a theory of perceptual learning and development, a theory that may be broadly applicable to humans and nonhumans, young and old. In the field of psychology, beginning in the 1950s, Eleanor J. Gibson nearly single-handedly developed the field of perceptual learning with a series of brilliant studies that culminated in the seminal work, Perceptual Learning and Development. An Odyssey in Learning and Perception brings together Gibson's scientific papers, including difficult-to-find or previously unpublished work, along with classic studies in perception and action. Gibson introduces each paper to show why the research was undertaken and concludes each section with comments linking the findings to later developments. A personal essay touches on the questions and concerns that guided her research.](description).
    - Suggest me a book which is about ["Pop internationalists"--people who speak impressively about international trade while ignoring basic economics and misusing economic figures are the target of this collection of Paul Krugman's most recent essays. In the clear, readable, entertaining style that brought acclaim for his best-selling Age of Diminished Expectations, Krugman explains what real economic analysis is. He discusses economic terms and measurements, like "value-added" and GDP, in simple language so that readers can understand how pop internationalists distort, and sometimes contradict, the most basic truths about world trade. All but two of the essays have previously appeared in such publications as Foreign Affairs, Scientific American, and the Harvard Business Review. The first five essays take on exaggerations of foreign competition's effects on the U.S. economy and represent Krugman's central criticisms of public debate over world trade. The next three essays expose further distortions of economic theory and include the complete, unaltered, controversial review of Laura Tyson's Who's Bashing Whom. The third group of essays highlights misconceptions about competition from less industrialized countries. The concluding essays focus on interesting and legitimate economic questions, such as the effects of technological change on society.](description).
    - Suggest me a book which is about [Why do certain ideas gain currency in economics while others fall by the wayside?Paul Krugman argues that the unwillingness of mainstream economists to think about what they couldnot formalize led them to ignore ideas that turn out, in retrospect, to have been very goodones.Krugman examines the course of economic geography and development theory to shed light on thenature of economic inquiry. He traces how development theory lost its huge initial influence andvirtually disappeared from economic discourse after it became clear that many of the theory's maininsights could not be clearly modeled. Economic geography seems to have fared even worse, aseconomists shied away from grappling with questions about space -- such as the size, location, oreven existence of cities -- because the "terrain was seen as unsuitable for the tools athand."Krugman's book, however, is not a call to abandon economic modeling. He concludes with areminder of why insisting on the use of models may be right, even when these sometimes leadeconomists to overlook good ideas. He also recaps the discussion of development and economicgeography with a commentary on recent developments in those fields and areas where further inquirylooks most promising.The Ohlin Lectures](description).
    - Suggest me a book which is about [Arien Mack and Irvin Rock make the radical claim that there is no conscious perception of the visual world without attention to it.](description).
    - Suggest me a book which is about [A stimulating, eclectic accountof new media that finds its origins in old media, particularly the cinema. In this book Lev Manovich offers the first systematic and rigorous theory of new media. He places new media within the histories of visual and media cultures of the last few centuries. He discusses new media's reliance on conventions of old media, such as the rectangular frame and mobile camera, and shows how new media works create the illusion of reality, address the viewer, and represent space. He also analyzes categories and forms unique to new media, such as interface and database. Manovich uses concepts from film theory, art history, literary theory, and computer science and also develops new theoretical constructs, such as cultural interface, spatial montage, and cinegratography. The theory and history of cinema play a particularly important role in the book. Among other topics, Manovich discusses parallels between the histories of cinema and of new media, digital cinema, screen and montage in cinema and in new media, and historical ties between avant-garde film and new media.](description).
    - Suggest me a book which is about ["A Bradford book." Includes bibliographical references (p. [157]-163).](description).
    - Suggest me a book which is about [Slavoj Zizek, a leading intellectual in the new social movements that are sweepingEastern Europe, provides a virtuoso reading of Jacques Lacan. Zizek inverts current pedagogicalstrategies to explain the difficult philosophical underpinnings of the French theoretician andpractician who revolutionized our view of psychoanalysis. He approaches Lacan through the motifs andworks of contemporary popular culture, from Hitchcock's Vertigo to Stephen King's Pet Sematary, fromMcCullough's An Indecent Obsession to Romero's Return of the Living Dead - a strategy of "lookingawry" that recalls the exhilarating and vital experience of Lacan.Zizek discovers fundamentalLacanian categories the triad Imaginary/Symbolic/Real, the object small a, the opposition of driveand desire, the split subject - at work in horror fiction, in detective thrillers, in romances, inthe mass media's perception of ecological crisis, and, above all, in Alfred Hitchcock's films. Theplayfulness of Zizek's text, however, is entirely different from that associated with thedeconstructive approach made famous by Derrida. By clarifying what Lacan is saying as well as whathe is not saying, Zizek is uniquely able to distinguish Lacan from the poststructuralists who sooften claim him.Slavoj Zizek is a Researcher in the Institute of Sociology at the University ofLjubljana, Yugoslavia. His work has been published in France and in Yugoslavia where, running as aproreform candidate, he narrowly missed being elected to the presidency of the republic ofSlovenia.](description).
    - Suggest me a book which is about [One of our most daring intellectuals offers a Lacanian interpretation of religion, finding that early Christianity was the first revolutionary collective. Slavoj Zizek has been called "an academic rock star" and "the wild man of theory"; his writing mixes astonishing erudition and references to pop culture in order to dissect current intellectual pieties. In The Puppet and the Dwarf he offers a close reading of today's religious constellation from the viewpoint of Lacanian psychoanalysis. He critically confronts both predominant versions of today's spirituality--New Age gnosticism and deconstructionist-Levinasian Judaism--and then tries to redeem the "materialist" kernel of Christianity. His reading of Christianity is explicitly political, discerning in the Pauline community of believers the first version of a revolutionary collective. Since today even advocates of Enlightenment like Jurgen Habermas acknowledge that a religious vision is needed to ground our ethical and political stance in a "postsecular" age, this book--with a stance that is clearly materialist and at the same time indebted to the core of the Christian legacy--is certain to stir controversy.](description).
    - Suggest me a book which is about [The Treatise on Happiness and the accompanying Treatise on Human Acts comprise the first twenty-one questions of I-II of the Summa Theologiae. From his careful consideration of what true happiness is, to his comprehensive discussion of how it can be attained, St. Thomas Aquinas offers a challenging and classic statement of the goals of human life, both ultimate and proximate. This translation presents in accurate, consistent, contemporary English the great Christian thinker's enduring contributions on the subject of man's happiness.](description).
    - Suggest me a book which is about [Marketing and the bottom line sets out to change this. Based an extensive and original research involving world-beating companies such as 3M, Accenture, British Airways, Diageo and McDonald's, this book analyzes the impact that marketing has on the financial well-being of a company. Viewing marketing as a strategic board-level function, Ambler sets out a new generation of marketing metrics designed to make marketing more accountable for what it does, what it spends and what it earns.](description).
    - Suggest me a book which is about [Derivatives. Warren Buffett once called them 'financial weapons of mass destruction.' Unlike some WMDs, however, derivatives are easy to find: nowadays, thousands of companies use them to make money and protect against risk. But most derivatives buyers simply don't understand what they're dealing with and sellers are in no rush to enlighten them. This book will! Traders, Guns and Money is a sensational first-person expose of the derivatives business, straight from one of the industry's most widely-known experts. Satyajit Das has operated for decades on both the "buy" and "sell" side, and authored some of the field's leading references. Now, he's written the first no-holds-barred insider's guide To The real derivatives business.](description).
    - Suggest me a book which is about [In October 1973, the State of Israel was invaded by Egyptian and Syrian forces. Despite early losses, Israel managed to outfight its opponents. The brief and bloody Yom Kippur War stands as a unique chapter in modern military history. Fought primarily by tank units, the war became a story not only of battle strategy and tactics, but also one of human discipline, endurance and sacrifice. Avigdor Kahalani was commander of a tank battalion on the Golan Heights during the Yom Kippur War, in The Heights of Courage he describes this experience. Beginning with a description of the initial Syrian offensive, the author recounts the personal endeavours of the men in his battalion, their fears and ambitions, as well as their emotional and physical hardships. His account traces the efforts of the Israel Armoured Corps as they struggled to overcome extreme difficulties and setbacks in the field, and he describes their ultimate penetration into enemy territory.](description).
    - Suggest me a book which is about [Examines the life and works of the British author and scholar, best known for his creation of "The Chronicles of Narnia" series.](description).
    - Suggest me a book which is about [For centuries, into our time, people have sought to discover the truth of the ancient legend of a hidden subterranean kingdom linked to every continent by a vast network of tunnels and passageways. The people who inhabit this utopia are said to have lived in seclusion for untold aeons, guarding the secret Vril Power by which man and nature can be controlled. This remarkable book records the findings of the many explorers who have sought to learn the truth and attempts to trace the course of the tunnels leading to Agharti.](description).
    - Suggest me a book which is about [A NEW YORK TIMES NOTABLE BOOKThe Babylonians invented it, the Greeks banned it, the Hindus worshipped it, and the Christian Church used it to fend off heretics. Today it's a timebomb ticking in the heart of astrophysics. For zero, infinity's twin, is not like other numbers. It is both nothing and everything.Zero has pitted East against West and faith against reason, and its intransigence persists in the dark core of a black hole and the brilliant flash of the Big Bang. Today, zero lies at the heart of one of the biggest scientific controversies of all time: the quest for a theory of everything. Within the concept of zero lies a philosophical and scientific history of humanity.Charles Seife's elegant and witty account takes us from Aristotle to superstring theory by way of Egyptian geometry, Kabbalism, Einstein, the Chandrasekhar limit and Stephen Hawking. Covering centuries of thought, it is a concise tour of a world of ideas, bound up in the simple notion of nothing.](description).
