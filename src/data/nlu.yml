    - Suggest me a book which is about [How do creative people think? Do great works of the imagination originate in words or in images? Is there a rational explanation for the sudden appearance of geniuses like Mozart or Einstein? Such questions have fascinated people for centuries; only in recent years, however, has cognitive psychology been able to provide some clues to the mysterious process of creativity. In this revised edition of Notebooks of the Mind, Vera John-Steiner combines imaginative insight with scientific precision to produce a startling account of the human mind working at its highest potential. To approach her subject John-Steiner goes directly to the source, assembling the thoughts of "experienced thinkers"--artists, philosophers, writers, and scientists able to reflect on their own imaginative patterns. More than fifty interviews (with figures ranging from Jessica Mitford to Aaron Copland), along with excerpts from the diaries, letters, and autobiographies of such gifted giants as Leo Tolstoy, Marie Curie, and Diego Rivera, among others, provide illuminating insights into creative activity. We read, for example, of Darwin's preoccupation with the image of nature as a branched tree while working on his concept of evolution. Mozart testifies to the vital influence on his mature art of the wondrous "bag of memories" he retained from childhood. Anais Nin describes her sense of words as oppressive, explaining how imagistic free association freed her as a writer. Adding these personal accounts to laboratory studies of thought process, John-Steiner takes a refreshingly holistic approach to the question of creativity. What emerges is an intriguing demonstration of how specific sociocultural circumstances interact with certain personality traits to encourage the creative mind. Among the topics examined here are the importance of childhood mentor figures; the lengthy apprenticeship of the talented person; and the development of self- expression through highly individualistic languages, whether in images, movement or inner speech. Now, with a new introduction, this award-winning book provides an uniquely broad-based study of the origins, development and fruits of human inspiration.](description).
    - Suggest me a book which is about [In this innovative study of the South Carolina Low Country, author Stephanie McCurry explores the place of the yeomanry in plantation society--the complex web of domestic and public relations within which they were enmeshed, and the contradictory politics of slave society by which that class of small farmers extracted the privileges of masterhood from the region's powerful planters. Insisting on the centrality of women as historical actors and gender as a category of analysis, this work shows how the fateful political choices made by the low-country yeomanry were rooted in the politics of the household, particularly in the customary relations of power male heads of independent households assumed over their dependents, whether slaves or free women and children. Such masterly prerogatives, practiced in the domestic sphere and redeemed in the public, explain the yeomanry's deep commitment to slavery and, ultimately, their ardent embrace of secession.By placing the yeomanry in the center of the drama, McCurry offers a significant reinterpretation of this volatile society on the road to Civil War. Through careful and creative use of a wide variety of archival sources, she brings vividly to life the small worlds of yeoman households, and the larger world of the South Carolina Low Country, the plantation South, and nineteenth-century America.](description).
    - Suggest me a book which is about ["Accurst be he that first invented war," wrote Christopher Marlowe--a declaration that most of us would take as a literary, not literal, construction. But in this sweeping overview of the rise of civilization, Robert O'Connell finds that war is indeed an invention--an institution that arosedue to very specific historical circumstances, an institution that now verges on extinction. In Ride of the Second Horseman, O'Connell probes the distant human past to show how and why war arose. He begins with a definition that distinguishes between war and mere feuding: war involves group rather than individual issues, political or economic goals, and direction by some governmentalstructure, carried out with the intention of lasting results. With this definition, he finds that ants are the only other creatures that conduct it--battling other colonies for territory and slaves. But ants, unlike humans, are driven by their genes; in humans, changes in our culture and subsistencepatterns, not our genetic hardware, brought the rise of organized warfare. O'Connell draws on anthropology and archeology to locate the rise of war sometime after the human transition from nomadic hunting and gathering to agriculture, when society split between farmers and pastoralists. Around 5500BC, these pastoralists initiated the birth of war with raids on Middle Eastern agricultural settlements. The farmers responded by ringing their villages with walls, setting off a process of further social development, intensified combat, and ultimately the rise of complex urban societies dependentupon warfare to help stabilize what amounted to highly volatile population structures, beset by frequent bouts of famine and epidemic disease. In times of overpopulation, the armies either conquered new lands or self-destructed, leaving fewer mouths to feed. In times of underpopulation, slaves weretaken to provide labor. O'Connell explores the histories of the civilizations of ancient Sumeria, Egypt, Assyria, China, and the New World, showing how war came to each and how it adapted to varying circumstances. On the other hand, societies based on trade employed war much more selectively andpragmatically. Thus, Minoan Crete, long protected from marauding pastoralists, developed a wealthy mercantile society marked by unmilitaristic attitudes, equality between men and women, and a relative absence of class distinctions. In Assyria, by contrast, war came to be an end in itself, in aculture dominated by male warriors. Despite the violence in the world today, O'Connell finds reason for hope. The industrial revolution broke the old patterns of subsistence: war no longer serves the demographic purpose it once did. Fascinating and provocative, Ride of the Second Horseman offers a far-reaching tour of human historythat suggests the age-old cycle of war may now be near its end.](description).
