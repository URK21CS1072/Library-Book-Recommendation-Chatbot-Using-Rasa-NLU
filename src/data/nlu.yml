    - Suggest me a book which is about [Waugh tells the story of the Marchmain family. Aristocratic, beautiful and charming, the Marchmains are indeed a symbol of England and her decline in this novel of the upper class of the 1920s and the abdication of responsibility in the 1930s.](description).
    - Suggest me a book which is about [A "lavishly entertaining" (Publishers Weekly) distillation of Waugh's genius--abundant evidence that one of the twentieth century's most admired and enjoyed English novelists was also a master of the short form. Evelyn Waugh's short fiction reveals in miniaturized perfection the elements that made him the greatest satirist of the twentieth century. The stories collected here range from delightfully barbed portraits of the British upper classes to an alternative ending to Waugh's novel A Handful of Dust; from a "missing chapter" in the life of Charles Ryder, the nostalgic hero of Brideshead Revisited, to a plot-packed morality tale that Waugh composed at a very tender age; from an epistolary lark in the voice of "a young lady of leisure" to a darkly comic tale of scandal in a remote (and imaginary) African outpost.](description).
    - Suggest me a book which is about [It's every parrothead's dream: to leave behind the rat race of the workaday world and start life all over again amidst the cool breezes, sun-drenched colors, and rum-laced drinks of a tropical paradise. It's the story of Norman Paperman, a New York City press agent who, facing the onset of middle age, runs away to a Caribbean island to reinvent himself as a hotel keeper. (Hilarity and disaster -- of a sort peculiar to the tropics -- ensue.) It's the novel in which the Pulitzer Prize-winning author of such acclaimed and bestselling novels as The Caine Mutiny and War and Remembrance draws on his own experience (Wouk and his family lived for seven years on an island in the sun) to tell a story at once brilliantly comic and deeply moving.](description).
