    - Suggest me a book which is about [Have you ever made a drunken bet? Worse, still, have you eveer tried to win one? In attempting to hitchhike round Ireland wich a fridge, Tony Hawks did both, and his foolhardiness led him to one of the best experiences of his life. Joined by his trusty traveling companion-cum-domestic appliance, he made his way from Dublin to Donegal, from Sligo through Mayo, Galway, Clare, Kerry, Cork, Wexford, Wicklow--and back again to Dublin. In their month of madness, Tony and his fridge met a real prince, a bogus king, and the fridge got christened. They surfed together, entered a bachelor festival, and one of them had sex without the other knowing. And unexpectedly, the fridge itself became a momentary focus for the people of Ireland. An international bestseller, Round Ireland with a Fridge is a classic travel adventure in the tradition of Bill Bryson with a dash of Dave Barry.](description).
